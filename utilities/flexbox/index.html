      window.page = {"header":"Flexbox","description":"<p>Use the <a href=\"https://css-tricks.com/snippets/css/a-guide-to-flexbox/\">flexbox</a> utility classes to control various flexbox properties. These are especially useful when combined with <a href=\"/hcgov-design-system/utilities/grid/#utilities.grid.alignment\">flexbox grid</a> classes.</p>\n<p>For these utility classes to work, first create a flex container — you can use the <a href=\"/hcgov-design-system/utilities/display-visibility\"><code>.ds-u-display--flex</code></a> utility class — then apply these  utility classes to the container's direct children elements.</p>","reference":"utilities.flexbox","referenceNumber":"4.5","referenceURI":"utilities/flexbox","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/flexbox/_flexbox.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/flexbox/_flexbox.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"Flex direction","description":"<p>Use the <code>flex-direction</code> utility class on a flexbox container to change the alignment of its child elements on the main axis (x-axis by default).</p>\n<blockquote>\n<p>The CSS <code>flex-direction</code> property defines how the browser distributes space between and around content items along the main axis of their container. — <a href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/flex-direction\">MDN</a></p>\n</blockquote>\n<p><strong>Format</strong>: <code>.ds-u-flex-direction--[row|column|row-reverse|column-reverse]</code></p>\n<p><strong>Responsive format</strong>: <code>.ds-u-[breakpoint]-flex-direction--[row|column|row-reverse|column-reverse]</code></p>","reference":"utilities.flexbox.flex-direction","referenceNumber":"4.5.2","referenceURI":"utilities/flexbox/flex-direction","weight":0,"colors":[],"markup":"<section class=\"example--wrapper\">\n  \n  <div>\n    <code class=\"ds-u-margin-bottom--1\">.ds-u-flex-di
