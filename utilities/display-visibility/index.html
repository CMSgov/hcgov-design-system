space</span>\n    </div>\n  </div>\n\n  <div>\n    <code class=\"ds-u-margin-bottom--1\">.ds-u-visibility--screen-reader</code>\n    <div class=\"preview__element\" style=\"min-height: 2px;\">\n      <span class=\"ds-u-padding--1 ds-u-visibility--screen-reader\">\n        I'm visible to screen readers only and don't take up space\n      </span>\n    </div>\n  </div>\n\n  <div>\n    <code class=\"ds-u-margin-bottom--1\">.ds-u-visibility--hidden-print</code>\n    <div class=\"preview__element\">\n      <span class=\"ds-u-padding--1 ds-u-visibility--hidden-print\">\n        I'm visible and take up space except when printing\n      </span>\n    </div>\n  </div>\n</div>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/display-visibility/_display-visibility.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/display-visibility/_display-visibility.docs.scss"},"depth":3,"modifiers":[],"sections":[],"markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/utilities/display-visibility/visibility.example.html","parentReference":"utilities.display-visibility"},{"header":"Responsive visibility","description":"<p>Use a <a href=\"/hcgov-design-system/guidelines/responsive\">breakpoint prefix</a> to show/hide content at specific breakpoints.</p>\n<p>A breakpoint prefix is supported on all of the utility classes mentioned above, except for <code>.ds-u-visibility--screen-reader</code> and <code>.ds-u-visibility--hidden-print</code>.</p>","reference":"utilities.display-visibility.responsive","referenceNumber":"4.4.2","referenceURI":"utilities/display-visibility/responsive","weight":0,"colors":[],"markup":"<div class=\"example--wrapper\">\n  \n  <div class=\"ds-u-padding--1 ds-u-border--1\">\n    <div class=\"ds-u-sm-visibility--hidden ds-u-color--muted\">\n      Hidden on sm screens and larger\n    </div>\n    <div class=\"ds-u-sm-visibility--visible\">\n      Visible
