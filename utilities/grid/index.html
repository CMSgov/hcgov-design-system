      window.page = {"header":"Layout grid","description":"<p>Use the flexible grid system to structure and align content. The grid is responsive, powered by flexbox, and based on a twelve-column grid system.</p>\n<p>The grid consists of three distinct pieces:</p>\n<ul>\n<li><strong>Containers</strong> add a maximum width and centers the content</li>\n<li><strong>Rows</strong> enable the flexbox layout and contains the columns</li>\n<li><strong>Columns</strong> determine the number of columns an item will span across, out of a possible 12 per row.</li>\n</ul>","reference":"utilities.grid","referenceNumber":"4.11","referenceURI":"utilities/grid","weight":"-1","colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"Default behavior","description":"<p>Columns without a set width will automatically layout with equal widths. The columns will automatically wrap when they don't fit a single row.</p>","reference":"utilities.grid.default","referenceNumber":"4.11.4","referenceURI":"utilities/grid/default","weight":0,"colors":[],"markup":"<section class=\"ds-l-container preview__grid\">\n  <div class=\"ds-l-row\">\n    <div class=\"ds-l-col\">\n      Equal\n    </div>\n    <div class=\"ds-l-col\">\n      Equal\n    </div>\n    <div class=\"ds-l-col\">\n      Equal\n    </div>\n    <div class=\"ds-l-col\">\n      Equal\n    </div>\n  </div>\n</section>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss"},"depth":3,"modifiers":[],"sections":[],"markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/grid-default.example.html","parentReference":"utilities.grid"},{"header":"Specifying number of columns","description":"<p>Specify the number of columns (1-12) to span using <code>.ds-l-col--*</code> classes. These classes will span <code>*</code> columns. So, if you want two elements that each span half the row, you would use <code>.ds-l-col--6</code></p>","reference":"utilities.grid.columns","referenceNumber":"4.11.3","referenceURI":"utilities/grid/columns","weight":0,"colors":[],"markup":"<section class=\"ds-l-container preview__grid\">\n  <div class=\"ds-l-row\">\n    <div class=\"ds-l-col--6\">\n      6 columns\n    </div>\n    <div class=\"ds-l-col--6\">\n      6 columns\n    </div>\n  </div>\n</section>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss"},"depth":3,"modifiers":[],"sections":[],"markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/grid-number-col.example.html","parentReference":"utilities.grid"},{"header":"Natural width columns","description":"<p>Use a <code>.ds-l-col--auto</code> class to size a column to the natural width of its content.</p>","reference":"utilities.grid.column-auto","referenceNumber":"4.11.2","referenceURI":"utilities/grid/column-auto","weight":0,"colors":[],"markup":"<section class=\"ds-l-container preview__grid\">\n  <div class=\"ds-l-row\">\n    <div class=\"ds-l-col--auto\">\n      1 of 3\n    </div>\n    <div class=\"ds-l-col--auto\">\n      A little bit longer text\n    </div>\n    <div class=\"ds-l-col--auto\">\n      3 of 3\n    </div>\n  </div>\n</section>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss"},"depth":3,"modifiers":[],"sections":[],"markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/grid-natural-width.example.html","parentReference":"utilities.grid"},{"header":"Nested grids","description":"","reference":"utilities.grid.nested","referenceNumber":"4.11.7","referenceURI":"utilities/grid/nested","weight":0,"colors":[],"markup":"<section class=\"ds-l-container preview__grid\">\n  <div class=\"ds-l-row\">\n    <div class=\"ds-l-col--9\">\n      Level 1\n      <div class=\"ds-l-row\">\n        <article class=\"ds-l-col--4\">\n          Level 2\n        </article>\n        <article class=\"ds-l-col--4\">\n          Level 2\n        </article>\n        <article class=\"ds-l-col--4\">\n          Level 2\n        </article>\n      </div>\n    </div>\n    <div class=\"ds-l-col--3\">\n      Level 1\n    </div>\n  </div>\n</section>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss"},"depth":3,"modifiers":[],"sections":[],"markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/grid-nested.example.html","parentReference":"utilities.grid"},{"header":"Offsetting columns","description":"<p>Offset columns using the <a href=\"/hcgov-design-system/utilities/margin\">margin auto utility class</a>:</p>","reference":"utilities.grid.offset","referenceNumber":"4.11.8","referenceURI":"utilities/grid/offset","weight":0,"colors":[],"markup":"<section class=\"ds-l-container preview__grid\">\n  <div class=\"ds-l-row\">\n    <div class=\"ds-l-col--3\">\n      3 columns\n    </div>\n    <div class=\"ds-l-col--4 ds-u-margin-left--auto\">\n      4 columns, offset 5 columns\n    </div>\n  </div>\n</section>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss"},"depth":3,"modifiers":[],"sections":[],"markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/grid-offset.example.html","parentReference":"utilities.grid"},{"header":"Alignment","description":"<p>Align columns horizontally or vertically using <a href=\"/hcgov-design-system/utilities/flexbox\">flexbox utility classes</a>. To align columns horizontally, use the <code>justify-content</code> utility class. To align columns vertically, use the <code>align-items</code> utility class.</p>","reference":"utilities.grid.alignment","referenceNumber":"4.11.1","referenceURI":"utilities/grid/alignment","weight":0,"colors":[],"markup":"<section class=\"ds-l-container preview__grid\">\n  <div class=\"ds-l-row ds-u-justify-content--start ds-u-border--1 ds-u-padding--1 ds-u-margin-y--2\">\n    <div class=\"ds-l-col--3\">Left</div>\n  </div>\n  <div\n    class=\"ds-l-row ds-u-justify-content--center ds-u-border--1 ds-u-padding--1 ds-u-margin-y--2\"\n  >\n    <div class=\"ds-l-col--3\">Center</div>\n  </div>\n  <div class=\"ds-l-row ds-u-justify-content--end ds-u-border--1 ds-u-padding--1 ds-u-margin-y--2\">\n    <div class=\"ds-l-col--3\">Right</div>\n  </div>\n  <div\n    class=\"ds-l-row ds-u-align-items--start ds-u-border--1 ds-u-padding--1 ds-u-margin-y--2\"\n    style=\"height: 100px;\"\n  >\n    <div class=\"ds-l-col--3\">Top</div>\n  </div>\n  <div\n    class=\"ds-l-row ds-u-align-items--center ds-u-border--1 ds-u-padding--1 ds-u-margin-y--2\"\n    style=\"height: 100px;\"\n  >\n    <div class=\"ds-l-col--3\">Center</div>\n  </div>\n  <div\n    class=\"ds-l-row ds-u-align-items--end ds-u-border--1 ds-u-padding--1 ds-u-margin-y--2\"\n    style=\"height: 100px;\"\n  >\n    <div class=\"ds-l-col--3\">Bottom</div>\n  </div>\n</section>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss"},"depth":3,"modifiers":[],"sections":[],"markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/grid-alignment.example.html","parentReference":"utilities.grid"},{"header":"Form rows","description":"<p>Use a <code>.ds-l-form-row</code> class to tighten the column spacing when laying out form fields in a grid.</p>","reference":"utilities.grid.form-row","referenceNumber":"4.11.5","referenceURI":"utilities/grid/form-row","weight":0,"colors":[],"markup":"<section class=\"preview__grid\">\n  <div class=\"ds-l-form-row\">\n    <div class=\"ds-l-col--auto\">\n      <label class=\"ds-c-label ds-u-margin-top--0\" for=\"city\">City</label>\n      <input class=\"ds-c-field\" type=\"text\" id=\"city\" name=\"city\" />\n    </div>\n    <div class=\"ds-l-col--auto\">\n      <label class=\"ds-c-label ds-u-margin-top--0\" for=\"state\">State</label>\n      <input class=\"ds-c-field\" type=\"text\" id=\"state\" name=\"state\" />\n    </div>\n  </div>\n</section>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss"},"depth":3,"modifiers":[],"sections":[],"markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/grid-forms.example.html","parentReference":"utilities.grid"},{"header":"Responsive grids","description":"<p>Use a <a href=\"/hcgov-design-system/guidelines/responsive\">breakpoint prefix</a> to change the column widths based on the viewport width.</p>\n<p>Responsive format: <code>.ds-l-[breakpoint]-col--*</code></p>\n<p>In the example below, the cells span:</p>\n<ul>\n<li>6 cells per row on <code>xl</code> viewports, using <code>.ds-l-xl-col--2</code></li>\n<li>4 cells per row on <code>lg</code> viewports, using <code>.ds-l-lg-col--3</code></li>\n<li>3 cells per row on <code>md</code> viewports, using <code>.ds-l-md-col--4</code></li>\n<li>2 cells per row on <code>sm</code> viewports, using <code>.ds-l-sm-col--6</code></li>\n<li>The entire width of the row on viewports smaller than the <code>sm</code> breakpoint, using <code>.ds-l-col--12</code></li>\n</ul>","reference":"utilities.grid.responsive","referenceNumber":"4.11.9","referenceURI":"utilities/grid/responsive","weight":0,"colors":[],"markup":"<section class=\"ds-l-container preview__grid\">\n  <div class=\"ds-l-row\">\n    <div class=\"ds-l-col--12 ds-l-sm-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-l-xl-col--2\">\n      A\n    </div>\n    <div class=\"ds-l-col--12 ds-l-sm-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-l-xl-col--2\">\n      B\n    </div>\n    <div class=\"ds-l-col--12 ds-l-sm-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-l-xl-col--2\">\n      C\n    </div>\n    <div class=\"ds-l-col--12 ds-l-sm-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-l-xl-col--2\">\n      D\n    </div>\n    <div class=\"ds-l-col--12 ds-l-sm-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-l-xl-col--2\">\n      E\n    </div>\n    <div class=\"ds-l-col--12 ds-l-sm-col--6 ds-l-md-col--4 ds-l-lg-col--3 ds-l-xl-col--2\">\n      F\n    </div>\n  </div>\n</section>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss"},"depth":3,"modifiers":[],"sections":[],"responsive":true,"markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/grid-responsive.example.html","parentReference":"utilities.grid"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>Almost always use a grid layout — visitors can read more quickly on pages that use grids. Choose a single grid system for your entire site.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>Avoid mixing this grid and other grid systems.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Choose a 12-column grid with flexible column widths and fixed gutters.</li>\n<li>Avoid text lines longer than 75 characters. Place text in narrower columns to keep text lines from becoming too wide or use the <a href=\"/hcgov-design-system/utilities/measure\">measure utility classes</a>.</li>\n</ul>\n<h3>Accessibility</h3>\n<ul>\n<li>Low-vision users should be able to increase the size of the text by up to 200 percent without breaking the layout.</li>\n<li>The DOM order and visual presentation of content should be consistent, in order to not break keyboard navigation. This means you should avoid changing the flexbox <code>order</code> property of the grid columns.</li>\n</ul>\n<h3>Customization</h3>\n<p>The following Sass variables can be overridden to customize the grid:</p>\n<ul>\n<li><code>$grid-columns</code></li>\n<li><code>$grid-gutter-width</code></li>\n</ul>\n<h3>Learn more</h3>\n<ul>\n<li><a href=\"https://css-tricks.com/snippets/css/a-guide-to-flexbox/\">A Complete Guide to Flexbox</a></li>\n<li><a href=\"https://tink.uk/flexbox-the-keyboard-navigation-disconnect/\">Flexbox &amp; the keyboard navigation disconnect</a></li>\n</ul>","reference":"utilities.grid.guidance","referenceNumber":"4.11.6","referenceURI":"utilities/grid/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/utilities/layout-grid/_grid.docs.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"utilities.grid"}],"parentReference":"utilities"};
