      window.page = {"depth":2,"label":"Using Sass/CSS","header":"Using Sass/CSS","description":"<h2 id=\"using-scss\">Using SCSS</h2>\n<p>If your project is already using Sass/SCSS, you can include the design system&#39;s styles by importing precompiled SCSS files from NPM.</p>\n<ol>\n<li>First, make sure your build system is configured so that the <code>node_modules</code> directory is in the list of Sass <a href=\"https://github.com/sass/node-sass#includepaths\"><code>includePaths</code></a>.</li>\n<li>Add the following to your Sass file:</li>\n</ol>\n<pre class=\"language-css\"><code><span class=\"token atrule\"><span class=\"token rule\">@import</span> <span class=\"token string\">'@cmsgov/ds-healthcare-gov/dist/scss/index'</span><span class=\"token punctuation\">;</span></span></code></pre><ol start=\"3\">\n<li><a href=\"/hcgov-design-system/startup/sass-and-css/#using-fonts-and-images\">Ensure fonts and images are rendered correctly.</a></li>\n</ol>\n<h2 id=\"using-css\">Using CSS</h2>\n<p>If your project does not use Sass/SCSS, add the design system styles by referencing its minified CSS.</p>\n<ol>\n<li>Copy the <code>dist/css/index.css</code> file into a relevant place in your code base — likely a directory where you keep third-party libraries. In the example below, our directory is <code>css/vendor</code>.</li>\n<li>Add a <code>&lt;link&gt;</code> to the stylesheet in your site&#39;s <code>&lt;head&gt;</code></li>\n</ol>\n<p>For example:</p>\n<pre class=\"language-markup\"><code><span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;</span>link</span> <span class=\"token attr-name\">rel</span><span class=\"token attr-value\"><span class=\"token punctuation attr-equals\">=</span><span class=\"token punctuation\">\"</span>stylesheet<span class=\"token punctuation\">\"</span></span> <span class=\"token attr-name\">src</span><span class=\"token attr-value\"><span class=\"token punctuation attr-equals\">=</span><span class=\"token punctuation\">\"</span>/css/vendor/design-system/index.css<span class=\"token punctuation\">\"</span></span> <span class=\"token punctuation\">/></span></span></code></pre><ol start=\"3\">\n<li><a href=\"/hcgov-design-system/startup/sass-and-css/#using-fonts-and-images\">Ensure fonts and images are rendered correctly.</a></li>\n</ol>\n<h2 id=\"using-fonts-and-images\">Using fonts and images</h2>\n<p>By default, the design system expects a file structure like this:</p>\n<pre ><code>└── Your site's build folder/\n    ├── images/\n    ├── fonts/\n    └── css/\n      └── index.css/</code></pre><p>You can manually copy the image and font directories, or you could integrate this step into your build process.</p>\n<ul>\n<li><a href=\"https://github.com/CMSgov/design-system/blob/master/examples/react-app/Gulpfile.js\">Here&#39;s an example of copying assets using Gulp</a>.</li>\n<li><a href=\"https://github.com/CMSgov/design-system/blob/master/examples/webpack-demo/webpack.config.js\">Here&#39;s an example of copy assets using Webpack</a>.</li>\n</ul>\n<p>Alternatively if your project uses Webpack or Create React App, you can <a href=\"/hcgov-design-system/startup/sass-and-css/#setting-asset-paths-to-node_modules\">configure the bundler to process the assets</a>.</p>\n<h3 id=\"overriding-asset-paths\">Overriding asset paths</h3>\n<p>If you are using Sass/SCSS, you can change the default asset paths by overriding the <code>$font-path</code> and <code>$image-path</code> Sass variables.</p>\n<p>For example, if your project build directory file structure looked like this:</p>\n<pre ><code>└── Your site's build folder/\n    ├── images/\n    ├── fonts/\n    └── index.css</code></pre><p>The asset paths would have to be redefined like so:</p>\n<pre class=\"language-css\"><code>$<span class=\"token property\">font-path</span><span class=\"token punctuation\">:</span> <span class=\"token string\">'./fonts'</span><span class=\"token punctuation\">;</span>\n$<span class=\"token property\">image-path</span><span class=\"token punctuation\">:</span> <span class=\"token string\">'./image'</span><span class=\"token punctuation\">;</span></code></pre><p>Without overriding these variables, it&#39;s possible that your fonts and images will not render correctly in your project.</p>\n<h4 id=\"setting-asset-paths-to-node_modules\">Setting asset paths to <code>node_modules</code></h4>\n<p>If your project uses Webpack or Create React App, you can set the asset paths directly to the fonts and image folders in your <code>node_modules</code>.</p>\n<pre class=\"language-css\"><code>$<span class=\"token property\">font-path</span><span class=\"token punctuation\">:</span> <span class=\"token string\">'~@cmsgov/ds-healthcare-gov/dist/fonts'</span><span class=\"token punctuation\">;</span>\n$<span class=\"token property\">image-path</span><span class=\"token punctuation\">:</span> <span class=\"token string\">'~@cmsgov/ds-healthcare-gov/dist/images'</span><span class=\"token punctuation\">;</span></code></pre><p>This approach is recommended, as you no longer have to copy assets into your project. It does however require some additional configuration.</p>\n<p>For Create React App projects, simply add the following to your <code>.env</code>. This will allow Create React App&#39;s Webpack configuration to know to process the fonts and images in <code>node_modules</code>.</p>\n<pre ><code>SASS_PATH=\"node_modules\"</code></pre><p>If you have your own custom Webpack configuration, you need to use <a href=\"https://webpack.js.org/loaders/file-loader/\"><code>file-loader</code></a> and <a href=\"https://github.com/bholloway/resolve-url-loader\"><code>resolve-url-loader</code></a> to copy assets into your build folder and inject the correct URLS to your build files.</p>\n<h2 id=\"applying-styles-to-your-page\">Applying styles to your page</h2>\n<p>Once your page is loading the design system&#39;s CSS, you can then begin applying its styling to your pages. Below is an example of a project applying the <a href=\"/hcgov-design-system/styles/base\">base-level of styles</a> and a <a href=\"/hcgov-design-system/utilities/overview\">utility class</a>.</p>\n<pre class=\"language-markup\"><code><span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;</span>html</span><span class=\"token punctuation\">></span></span>\n  <span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;</span>head</span><span class=\"token punctuation\">></span></span>\n    <span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;</span>link</span> <span class=\"token attr-name\">rel</span><span class=\"token attr-value\"><span class=\"token punctuation attr-equals\">=</span><span class=\"token punctuation\">\"</span>stylesheet<span class=\"token punctuation\">\"</span></span> <span class=\"token attr-name\">src</span><span class=\"token attr-value\"><span class=\"token punctuation attr-equals\">=</span><span class=\"token punctuation\">\"</span>/css/vendor/design-system/index.css<span class=\"token punctuation\">\"</span></span> <span class=\"token punctuation\">/></span></span>\n  <span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;/</span>head</span><span class=\"token punctuation\">></span></span>\n  <span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;</span>body</span> <span class=\"token attr-name\">class</span><span class=\"token attr-value\"><span class=\"token punctuation attr-equals\">=</span><span class=\"token punctuation\">\"</span>ds-base<span class=\"token punctuation\">\"</span></span><span class=\"token punctuation\">></span></span>\n    <span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;</span>h1</span> <span class=\"token attr-name\">class</span><span class=\"token attr-value\"><span class=\"token punctuation attr-equals\">=</span><span class=\"token punctuation\">\"</span>ds-u-font-size--title<span class=\"token punctuation\">\"</span></span><span class=\"token punctuation\">></span></span>Hello world<span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;/</span>h1</span><span class=\"token punctuation\">></span></span>\n  <span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;/</span>body</span><span class=\"token punctuation\">></span></span>\n<span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;/</span>html</span><span class=\"token punctuation\">></span></span></code></pre><p><a href=\"/hcgov-design-system/guidelines/code-conventions\">Learn about the naming conventions</a></p>\n<h2 id=\"need-help\" class=\"ds-h2 ds-u-color--primary-darker\">Need help or ran into an issue?</h2>\n\n<p>If you&#39;re having trouble installing or setting up the design system, or if you think you&#39;ve found a bug, feel free to <a href=\"https://github.com/CMSgov/hcgov-design-system/issues\">open an issue on GitHub</a>.</p>\n","markup":"","reference":"startup.sass-and-css","referenceURI":"startup/sass-and-css","source":{"path":"node_modules/@cmsgov/design-system-docs/src/pages/startup/sass-and-css.md"},"weight":1,"parentReference":"startup","sections":[]};
