      window.page = {"depth":2,"label":"Using components","header":"Using components","description":"<h2 id=\"using-react-components\">Using React components</h2>\n<p><strong>We strongly recommend using the React versions of our components.</strong> React allows for more complex, interactive components like <code>Tabs</code> or <code>VerticalNav</code>, and many of our React components have built-in accessibility optimizations.</p>\n<p>The examples below assume you&#39;ve <a href=\"/hcgov-design-system/startup/installation/\">installed the design system using NPM</a> and have already setup your build system for React.</p>\n<h3 id=\"named-imports\">Named imports</h3>\n<p>Components can be imported from the package entry point using the syntax below.</p>\n<div class=\"ds-c-alert ds-c-alert--warn ds-u-margin-bottom--2 ds-u-font-size--small\">\n  <div class=\"ds-c-alert__body\">\n    <h3 class=\"ds-c-alert__heading ds-u-font-size--base\">Performance note</h3>\n    <p class=\"ds-c-alert__text\">\n      This approach may result in a larger file size than intended. Depending on what module bundler you use, all of the design system&#39;s React components may be included in the bundled file even if you didn&#39;t specifically import them. This can be avoided by using <a href=\"https://webpack.js.org/guides/tree-shaking/\">tree shaking in Webpack</a>.\n    </p>\n  </div>\n</div>\n\n<pre class=\"language-jsx\"><code><span class=\"token keyword\">import</span> <span class=\"token punctuation\">{</span> Button<span class=\"token punctuation\">,</span> TextField <span class=\"token punctuation\">}</span> <span class=\"token keyword\">from</span> <span class=\"token string\">'@cmsgov/ds-healthcare-gov'</span><span class=\"token punctuation\">;</span></code></pre><p>The <code>@cmsgov/ds-healthcare-gov</code> package provides an ES modules version of our code to support Webpack 4&#39;s tree shaking optimizations. Our package is configured to use the <code>modules</code> property to let bundlers know to resolve imports from <code>@cmsgov/ds-healthcare-gov</code> to the ES modules version when preferred. Read more about ESM in <a href=\"https://webpack.js.org/guides/author-libraries/#final-steps\">Webpack&#39;s documentation</a>, or from <a href=\"https://github.com/rollup/rollup/wiki/pkg.module\">Rollup&#39;s proposal</a>.</p>\n<h3 id=\"individual-imports\">Individual imports</h3>\n<p>Components can also be imported from their individual export file. This method carries no risk of including unused or extra code, as you are only importing from a specific file.</p>\n<pre class=\"language-jsx\"><code><span class=\"token keyword\">import</span> Button <span class=\"token keyword\">from</span> <span class=\"token string\">'@cmsgov/ds-healthcare-gov/dist/components/Button/Button'</span><span class=\"token punctuation\">;</span>\n<span class=\"token keyword\">import</span> TextField <span class=\"token keyword\">from</span> <span class=\"token string\">'@cmsgov/ds-healthcare-gov/dist/components/Button/TextField'</span><span class=\"token punctuation\">;</span></code></pre><h3 id=\"usage\">Usage</h3>\n<p>After importing the React component, tell React to render the component in the DOM:</p>\n<pre class=\"language-jsx\"><code>ReactDOM<span class=\"token punctuation\">.</span><span class=\"token function\">render</span><span class=\"token punctuation\">(</span>\n  <span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;</span><span class=\"token class-name\">Button</span></span>\n    <span class=\"token attr-name\">variation</span><span class=\"token attr-value\"><span class=\"token punctuation attr-equals\">=</span><span class=\"token punctuation\">\"</span>primary<span class=\"token punctuation\">\"</span></span>\n    <span class=\"token attr-name\">className</span><span class=\"token attr-value\"><span class=\"token punctuation attr-equals\">=</span><span class=\"token punctuation\">\"</span>custom-btn<span class=\"token punctuation\">\"</span></span>\n    <span class=\"token attr-name\">onClick</span><span class=\"token script language-javascript\"><span class=\"token script-punctuation punctuation\">=</span><span class=\"token punctuation\">{</span><span class=\"token punctuation\">(</span><span class=\"token punctuation\">)</span> <span class=\"token operator\">=></span> <span class=\"token function\">alert</span><span class=\"token punctuation\">(</span><span class=\"token string\">'Button clicked!'</span><span class=\"token punctuation\">)</span><span class=\"token punctuation\">}</span></span><span class=\"token punctuation\">></span></span>\n    Button react component\n  <span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;/</span><span class=\"token class-name\">Button</span></span><span class=\"token punctuation\">></span></span>\n  document<span class=\"token punctuation\">.</span><span class=\"token function\">querySelector</span><span class=\"token punctuation\">(</span><span class=\"token string\">'#app'</span><span class=\"token punctuation\">)</span><span class=\"token punctuation\">,</span>\n<span class=\"token punctuation\">)</span><span class=\"token punctuation\">;</span></code></pre><p>More React prop documentation, examples, and guidance can be found on component documentation pages.</p>\n<h2 id=\"using-css-components\">Using CSS components</h2>\n<p>If your project doesn&#39;t use React, we provide a HTML/CSS-only version of our components. This includes styles for every component in the library, but youâ€™ll be responsible for writing the correct markup and updating classes and DOM attributes in response to user events.</p>\n<p>This example assumes you&#39;ve already added <a href=\"/hcgov-design-system/startup/sass-and-css/\">design system styles via CSS or Sass</a>.</p>\n<pre class=\"language-markup\"><code><span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;</span>div</span> <span class=\"token attr-name\">class</span><span class=\"token attr-value\"><span class=\"token punctuation attr-equals\">=</span><span class=\"token punctuation\">\"</span>ds-c-alert ds-c-alert--warn<span class=\"token punctuation\">\"</span></span><span class=\"token punctuation\">></span></span>\n  <span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;</span>div</span> <span class=\"token attr-name\">class</span><span class=\"token attr-value\"><span class=\"token punctuation attr-equals\">=</span><span class=\"token punctuation\">\"</span>ds-c-alert__body<span class=\"token punctuation\">\"</span></span><span class=\"token punctuation\">></span></span>\n    <span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;</span>h3</span> <span class=\"token attr-name\">class</span><span class=\"token attr-value\"><span class=\"token punctuation attr-equals\">=</span><span class=\"token punctuation\">\"</span>ds-c-alert__heading<span class=\"token punctuation\">\"</span></span><span class=\"token punctuation\">></span></span>Warning status<span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;/</span>h3</span><span class=\"token punctuation\">></span></span>\n    <span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;</span>p</span> <span class=\"token attr-name\">class</span><span class=\"token attr-value\"><span class=\"token punctuation attr-equals\">=</span><span class=\"token punctuation\">\"</span>ds-c-alert__text<span class=\"token punctuation\">\"</span></span><span class=\"token punctuation\">></span></span>\n      Alert warning body text\n    <span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;/</span>p</span><span class=\"token punctuation\">></span></span>\n  <span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;/</span>div</span><span class=\"token punctuation\">></span></span>\n<span class=\"token tag\"><span class=\"token tag\"><span class=\"token punctuation\">&lt;/</span>div</span><span class=\"token punctuation\">></span></span></code></pre><p>More HTML/CSS examples and guidance can be found on component documentation pages.</p>\n<h2 id=\"examples\" class=\"ds-h2 ds-u-color--primary-darker\">Examples</h2>\n\n<p>Additional examples of the design system in use can be viewed on GitHub. These projects demonstrate the various ways you can incorporate the design system into your development process and various use cases.</p>\n<ul>\n<li><a href=\"https://github.com/CMSgov/design-system/blob/master/examples/react-app\">Webpack example</a></li>\n<li><a href=\"https://github.com/CMSgov/design-system/blob/master/examples/html-css\">CSS-only example</a></li>\n</ul>\n<p><a href=\"https://github.com/CMSgov/design-system/tree/master/examples/\" class=\"ds-c-button\">Browse example projects</a></p>\n<h2 id=\"need-help\" class=\"ds-h2 ds-u-color--primary-darker\">Need help or ran into an issue?</h2>\n\n<p>If you&#39;re having trouble installing or setting up the design system, or if you think you&#39;ve found a bug, feel free to <a href=\"https://github.com/CMSgov/hcgov-design-system/issues\">open an issue on GitHub</a>.</p>\n","markup":"","reference":"startup.components","referenceURI":"startup/components","source":{"path":"node_modules/@cmsgov/design-system-docs/src/pages/startup/components.md"},"weight":3,"parentReference":"startup","sections":[]};
