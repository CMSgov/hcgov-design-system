      window.page = {"header":"Color palette","description":"<p class=\"ds-text--lead\">The design system provides a flexible, yet distinctly American palette designed to communicate warmth and trustworthiness while meeting the highest standards of 508 color contrast requirements.</p>\n<p>The palette is designed to support a range of distinct visual styles that continue to feel connected. The intent of the palette is to convey a warm and open American spirit, with bright saturated tints of blue, grounded in sophisticated deeper shades of cool blues and grays. These colors — combined with clear hierarchy, good information design, and ample white space — should leave users feeling welcomed and in good hands.</p>\n<p>This is a simple, minimalist color palette. Shades of blue dominate, providing a neutral backdrop on which brighter shades, clean type treatment, and bright white content areas “pop” on the page.</p>","reference":"styles.color","referenceNumber":"3.2","referenceURI":"styles/color","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/styles/color-palette/_color-palette.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/styles/color-palette/_color-palette.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"Primary colors","description":"<p>This palette’s primary colors are blue, gray, and white. Blue is commonly associated with trust, confidence, and sincerity; it is also used to represent calmness and responsibility.</p>","reference":"styles.color.primary","referenceNumber":"3.2.4","referenceURI":"styles/color/primary","weight":0,"colors":[],"markup":"<div class=\"\">\n    <article class=\"ds-u-margin-bottom--1\">\n    <div\n      class=\"c-swatch__preview c-swatch__preview--condensed ds-u-radius--circle ds-u-fill--primary\"\n    ></div>\n    <code>$color-primary</code>\n    <code class=\"c-swatch__label js-swatch-hex ds-u-fill--transparent ds-u-color--gray\">#</code>\n  </artic
