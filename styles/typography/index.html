    <script type="text/javascript">
      window.page = {"header":"Typography","description":"<p>The design system doesn't style base HTML typography elements (like <code>h1</code>, <code>h2</code>, <code>p</code>, etc) in order to avoid conflicting with any existing site styles. You should instead use one of the base typography classes below to apply styling:</p>\n<ul>\n<li><code>.ds-display</code></li>\n<li><code>.ds-title</code></li>\n<li><code>.ds-h{level}</code> where <code>level</code> is a number between <code>1</code> and <code>6</code></li>\n<li><code>.ds-text</code> and <code>.ds-text--lead</code></li>\n</ul>","reference":"styles.typography","referenceNumber":"3.5","referenceURI":"styles/typography","weight":0,"colors":[],"markup":"<h1 class=\"ds-display\">Display</h1>\n<h1 class=\"ds-title\">Title</h1>\n<h1 class=\"ds-h1\">Heading 1</h1>\n<h1 class=\"ds-h2\">Heading 2</h1>\n<h1 class=\"ds-h3\">Heading 3</h1>\n<h1 class=\"ds-h4\">Heading 4</h1>\n<h1 class=\"ds-h5\">Heading 5</h1>\n<h1 class=\"ds-h6\">Heading 6</h1>\n\n<p class=\"ds-text--lead ds-u-measure--wide\"><strong>Lead text.</strong> {{lorem-l}}</p>\n<p class=\"ds-text ds-u-measure--wide\"><strong>Body text.</strong> {{ lorem-l }}</p>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/styles/typography/_typography.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/styles/typography/_typography.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"Link","description":"<p>Links connect users to a different page or further information.</p>\n<p>The only base HTML element the design system applies styling to is the <code>&lt;a&gt;</code> element. To prevent this, you can override the <code>$ds-include-base-html-rulesets</code> Sass variable and set it to <code>false</code>. You can also use <code>.ds-c-link</code> and <code>.ds-c-link--inverse</code> for styling links.</p>\n<h3>When to use</h3>\n<ul>\n<li>Navigating to a new page or view in your application</li>\n<li>Navigating to a different web page, e.g. external documentation</li>\n<li><strong>Note:</strong> Warn the user if links open a new window or downloads a file (PDF, for example).</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>Opening or closing a modal or dialog</li>\n<li>Triggering a dropdown menu</li>\n<li>Submitting data to the server</li>\n</ul>\n<p>Your link should always describe where it will take users. Users tend to scan text online, and elements that stand out (like links) grab attention. Clear links can help users navigate more quickly.</p>\n<p>For example, instead of:</p>\n<blockquote>\n<p><a href=\"#\">Learn more</a></p>\n</blockquote>\n<p>Use:</p>\n<blockquote>\n<p><a href=\"#\">Learn how to reset your passphrase</a></p>\n</blockquote>\n<p>Never use a link to say “click here.” A nondescript link forces users to backtrack and read the surrounding text for more context. This is even more problematic for those who rely on screen readers, which can list links for quicker navigation. A list of “click here” isn’t helpful for anyone.</p>\n<h3>Accessibility</h3>\n<ul>\n<li>Users should be able to tab to navigate between links.</li>\n<li>Users should be able to activate a link when pressing ‘Enter’ on their keyboard.</li>\n<li>Users should be able to identify links without relying on color alone.</li>\n<li>Users should be able to activate hover and focus states with both a mouse and a keyboard.</li>\n</ul>","reference":"styles.typography.links","referenceNumber":"3.5.1","referenceURI":"styles/typography/links","weight":0,"colors":[],"markup":"<p><a href=\"javascript:void(0);\">This is a text link</a> on a light background.</p>\n<p><a href=\"/styles/typography/\">This is a visited link</a>.</p>\n\n<div class=\"ds-base ds-base--inverse ds-u-padding--1\">\n  <p><a href=\"javascript:void(0);\">This is a text link</a> on a dark background.</p>\n  <p><a href=\"/styles/typography/\">This is a visited link</a> on a dark background.</p>\n</div>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/styles/typography/_typography.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/styles/typography/_typography.docs.scss"},"depth":3,"modifiers":[],"sections":[],"markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/styles/typography/link.example.html","parentReference":"styles.typography"},{"header":"Responsive typography","description":"<p>The <code>.ds-display</code>, <code>.ds-title</code>, and <code>.ds-h1</code> classes are responsive by default.\nTo apply responsive typography elsewhere, use the <a href=\"/hcgov-design-system/utilities/font-size/#utilities.font-size.responsive\">font size utility class</a>.\nSince the base typography margins and line height is measured in <code>em</code> units,\nthey'll automatically adjust as you change the font size.</p>","reference":"styles.typography.responsive","referenceNumber":"3.5.2","referenceURI":"styles/typography/responsive","weight":0,"colors":[],"markup":"<article class=\"ds-base--inverse ds-u-padding--2\">\n  <h1 class=\"ds-display ds-u-margin-y--1\">Display</h1>\n  <h2 class=\"ds-title ds-u-margin-y--1\">Title</h2>\n  <h3 class=\"ds-h1 ds-u-margin-y--1\">Heading 1</h3>\n  <h4 class=\"ds-h2 ds-u-margin-y--1 ds-u-font-size--h4 ds-u-md-font-size--h3 ds-u-lg-font-size--h2\">\n    Responsive utility classes\n  </h4>\n</article>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/styles/typography/_typography.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/styles/typography/_typography.docs.scss"},"depth":3,"modifiers":[],"sections":[],"responsive":true,"markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/styles/typography/responsive-typography.example.html","parentReference":"styles.typography"},{"header":"Customization","description":"<p>The following Sass variables can be overridden to change the
