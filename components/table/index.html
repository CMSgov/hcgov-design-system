ble element.</p>\n"},"compact":{"type":{"name":"bool"},"required":false,"description":"<p>Applies the compact variation of the table.</p>\n"},"dense":{"type":{"name":"bool"},"required":false,"description":"<p>@hide-prop [Deprecated] Use compact instead.</p>\n"},"scrollable":{"type":{"name":"bool"},"required":false,"description":"<p>Applies a horizontal scrollbar and scrollable notice on <code>TableCaption</code> when the <code>Table</code>&#39;s contents exceed the container width.</p>\n"},"scrollableNotice":{"type":{"name":"node"},"required":false,"description":"<p>Additional text or content to display when the horizontal scrollbar is visible to give the user notice of the scroll behavior.\nThis prop will only be used when the <code>Table</code> <code>scrollable</code> prop is set and the table width is wider than the viewport.</p>\n","defaultValue":{"value":"<Alert className=\"ds-u-margin-y--1 ds-u-font-weight--normal\" role=\"status\">\n  <p className=\"ds-c-alert__text\">Scroll using arrow keys to see more</p>\n</Alert>","computed":false}},"stackable":{"type":{"name":"bool"},"required":false,"description":"<p>Enables responsive styles to vertically stack rows at the specified <code>stackableBreakpoint</code>.\nWhen <code>stackable</code> is set, <code>id</code> or <code>headers</code> prop is required in <code>TableCell</code></p>\n"},"stackableBreakpoint":{"type":{"name":"enum","value":[{"value":"'sm'","computed":false},{"value":"'md'","computed":false},{"value":"'lg'","computed":false}]},"required":false,"description":"<p>The viewport size at which responsive vertically stacked row styles are applied. Only used when the <code>stackable</code> prop is set to <code>true</code>. <a href=\"/guidelines/responsive/\">Read more on breakpoints</a></p>\n","defaultValue":{"value":"'sm'","computed":false}},"striped":{"type":{"name":"bool"},"required":false,"description":"<p>Applies the striped variation of the table.</p>\n"}},"reactComponentPath":"design-system/src/components/Table/Table.jsx","reactExampleSource":"ReactDOM.render(\n  <>\n    <Table scrollable>\n      <TableCaption>Responsive scrollable table</TableCaption>\n      <TableHead>\n        <TableRow>\n          <TableCell>Document title</TableCell>\n          <TableCell>Description</TableCell>\n          <TableCell>Links</TableCell>\n          <TableCell>Year</TableCell>\n        </TableRow>\n      </TableHead>\n      <TableBody>\n        <TableRow>\n          <TableCell>Declaration of Independence</TableCell>\n          <TableCell>\n            Statement adopted by the Continental Congress declaring independence from the British\n            Empire.\n          </TableCell>\n          <TableCell>\n            <a href=\"# \">\n              https://billofrightsinstitute.org/founding-documents/declaration-of-independence/\n            </a>\n          </TableCell>\n          <TableCell>1776</TableCell>\n        </TableRow>\n        <TableRow>\n          <TableCell>Bill of Rights</TableCell>\n          <TableCell>\n            The first ten amendments of the U.S. Constitution guaranteeing rights and freedoms.\n          </TableCell>\n          <TableCell>\n            <a href=\"# \">https://billofrightsinstitute.org/founding-documents/bill-of-rights/</a>\n          </TableCell>\n          <TableCell>1791</TableCell>\n        </TableRow>\n      </TableBody>\n    </Table>\n    {/* Firefox and NVDA seem to be buggy with how it currently handles responsive stacked tables, \n    at least compared to other browser/screen reader combos. Even though Table navigation is wonky, \n    you can still move through the content with the arrow keys normally.\n    Refer to this link for more context: https://github.com/CMSgov/design-system/pull/935#issuecomment-778341817\n    */}\n    <Table className=\"ds-u-margin-top--2\" stackable stackableBreakpoint=\"md\">\n      <TableCaption>Responsive stackable table</TableCaption>\n      <TableHead>\n        <TableRow>\n          <TableCell id=\"column_1\">Document title</TableCell>\n          <TableCell id=\"column_2\">Description</TableCell>\n          <TableCell id=\"column_3\">Year</TableCell>\n        </TableRow>\n      </TableHead>\n      <TableBody>\n        <TableRow>\n          <TableCell stackedTitle=\"Document title\" headers=\"column_1\">\n            Declaration of Sentiments\n          </TableCell>\n          <TableCell stackedTitle=\"Description\" headers=\"column_2\">\n            A document written during the Seneca Falls Convention outlining the rights that American\n            women should be entitled to as citizens.\n          </TableCell>\n          <TableCell stackedTitle=\"Year\" headers=\"column_3\">\n            1848\n          </TableCell>\n        </TableRow>\n        <TableRow>\n          <TableCell stackedTitle=\"Document title\" headers=\"column_1\">\n            Emancipation Proclamation\n          </TableCell>\n          <TableCell stackedTitle=\"Description\" headers=\"column_2\">\n            An executive order granting freedom to slaves in designated southern states.\n          </TableCell>\n          <TableCell stackedTitle=\"Year\" headers=\"column_3\">\n            1863\n          </TableCell>\n        </TableRow>\n      </TableBody>\n    </Table>\n  </>,\n  document.getElementById('js-example')\n);","reactExampleEntry":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/Table/Table.example.jsx","parentReference":"components.table"},{"header":"<code>&#x3C;TableCaption&#x3E;</code>","description":"<p><code>TableCaption</code> renders the <code>&lt;caption&gt;</code> element.</p>","reference":"components.table.react-tablecaption","referenceNumber":"1.18.5","referenceURI":"components/table/react-tablecaption","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Table/_Table.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/T ually <code>TableRow</code>.</p>\n"},"_stackable":{"type":{"name":"bool"},"required":false,"description":"<p>@hide-prop This gets set from the parent <code>Table</code> component</p>\n"}},"reactComponentPath":"design-system/src/components/Table/TableHead.jsx","parentReference":"components.table"},{"header":"<code>&#x3C;TableBody&#x3E;</code>","description":"<p><code>TableBody</code> renders the <code>&lt;tbody&gt;</code> element and will typically contain <code>TableRow</code> elements to define table data.</p>","reference":"components.table.react-tablebody","referenceNumber":"1.18.4","referenceURI":"components/table/react-tablebody","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Table/_Table.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Table/_Table.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactProps":"TableBody.jsx","cmsds":"https://design.cms.gov/components/table/react-tablebody","reactComponentProps":{"children":{"type":{"name":"node"},"required":false,"description":"<p>The table body contents, usually <code>TableRow</code>.</p>\n"},"_stackable":{"type":{"name":"bool"},"required":false,"description":"<p>@hide-prop This gets set from the parent <code>Table</code> component</p>\n"}},"reactComponentPath":"design-system/src/components/Table/TableBody.jsx","parentReference":"components.table"},{"header":"<code>&#x3C;TableRow&#x3E;</code>","description":"<p><code>TableRow</code> renders a <code>&lt;tr&gt;</code> element.</p>","reference":"components.table.react-tablerow","referenceNumber":"1.18.8","referenceURI":"components/table/react-tablerow","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Table/_Table.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Table/_Table.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactProps":"TableRow.jsx","cmsds":"https://design.cms.gov/components/table/react-tablerow","reactComponentProps":{"children":{"type":{"name":"node"},"required":false,"description":"<p>The table row contents, usually <code>TableCell</code>.</p>\n"},"_isTableHeadChild":{"type":{"name":"bool"},"required":false,"description":"<p>@hide-prop This gets set from the parent <code>TableHead</code> component</p>\n"},"_stackable":{"type":{"name":"bool"},"required":false,"description":"<p>@hide-prop This gets set from the parent <code>Table</code> component</p>\n"}},"reactComponentPath":"design-system/src/components/Table/TableRow.jsx","parentReference":"components.table"},{"header":"<code>&#x3C;TableCell&#x3E;</code>","description":"<p><code>TableCell</code> dynamically renders a <code>&lt;th&gt;</code> or <code>&lt;td&gt;</code> element based on the parent component or user specified <code>component</code> prop. By default <code>TableCell</code> will automatically render a <code>&lt;th&gt;</code> element if the parent component is <code>TableHead</code>, otherwise it will render a <code>&lt;td&gt;</code> element.</p>","reference":"components.table.react-tablecell","referenceNumber":"1.18.6","referenceURI":"components/table/react-tablecell","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Table/_Table.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Table/_Table.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactProps":"TableCell.jsx","cmsds":"https://design.cms.gov/components/table/react-tablecell","reactComponentProps":{"align":{"type":{"name":"enum","value":[{"value":"'center'","computed":false},{"value":"'left'","computed":false},{"value":"'right'","computed":false}]},"required":false,"description":"<p>Set the text-align on the table cell content.</p>\n","defaultValue":{"value":"'left'","computed":false}},"children":{"type":{"name":"node"},"required":false,"description":"<p>The table cell contents.</p>\n"},"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the row element.</p>\n"},"component":{"type":{"name":"enum","value":[{"value":"'td'","computed":false},{"value":"'th'","computed":false}]},"required":false,"description":"<p>When provided, this will render the passed in component as the HTML element.\nIf this prop is undefined, it renders a <code>&lt;th&gt;</code> element if the parent component is <code>TableHead</code>,\notherwise, it renders a <code>&lt;td&gt;</code> element.</p>\n"},"headers":{"type":{"name":"string"},"required":false,"description":"<p><code>TableCell</code> must define a <code>headers</code> prop for stackable tables with a <code>&lt;td&gt;</code> element.\nThe <code>headers</code> prop associates header and data cells for screen readers.\n<code>headers</code> consist of a list of space-separated ids that each correspond to a <code>&lt;td&gt;</code> element.\n<a href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td#Attributes\">Read more about the headers attribute</a>.</p>\n"},"id":{"type":{"name":"string"},"required":false,"description":"<p><code>TableCell</code> must define an <code>id</code> prop for stackable tables with a <code>&lt;th&gt;</code> element.\nThe <code>id</code> prop associates header and data cells for screen readers.</p>\n"},"scope":{"type":{"name":"enum","value":[{"value":"'row'","computed":false},{"value":"'col'","computed":false},{"value":"'rowgroup'","computed":false},{"value":"'colgroup'","computed":false}]},"required":false,"description":"<p>If this prop is undefined, the component sets a scope attribute of <code>col</code> when the parent\ncomponent is <code>TableHead</code> to identify the header cell is a header for a column.</p>\n"},"stackedClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the stacked Title element.</p>\n"},"stackedTitle":{"type":{"name":"string"},"required":false,"description":"<p>Table data cell&#39;s corresponding header title, this stacked title is displayed as the row header\nwhen a responsive table is vertically stacked.</p>\n"},"_isTableHeadChild":{"type":{"name":"bool"},"required":false,"description":"<p>@hide-prop This gets set from the parent <code>TableHead</code> component</p>\n"},"_stackable":{"type":{"name":"bool"},"required":false,"description":"<p>@hide-prop This gets set from the parent <code>Table</code> component</p>\n"}},"reactComponentPath":"design-system/src/components/Table/TableCell.jsx","parentReference":"components.table"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>When you need tabular information, such as statistical data.</li>\n<li>When users need to compare sets of information.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>Depending on the type of content, consider using other presentation formats such as definition lists or hierarchical lists.</li>\n<li>If you're writing out name / value pairs, there's often a more compact way compared to using a table.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Right-align numerical data in tables. You can use a <a href=\"/hcgov-design-system/utilities/text-align\">text alignment utility class</a> for this. This makes it easier to scan and compare values.</li>\n</ul>\n<h3>Accessibility</h3>\n<ul>\n<li>Tables can have two levels of headers. Each header cell should have <code>scope=&quot;col&quot;</code> or <code>scope=&quot;row&quot;</code>. <a href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th#attr-scope\">Learn more about the &quot;scope&quot; attribute.</a></li>\n<li>Complex tables are tables with more than two levels of headers. Each header should be given a unique <code>id</code> and each data cell should have a <code>headers</code> attribute with each related header cellâ€™s <code>id</code> listed.</li>\n<li>When adding a title to a table, include it in a <code>&lt;caption&gt;</code> tag inside of the <code>&lt;table&gt;</code> element.</li>\n</ul>\n<h3>Customization</h3>\n<p>The following Sass variables can be overridden to theme table fields:</p>\n<ul>\n<li><code>$table-border-color</code></li>\n<li><code>$table-header-background-color</code></li>\n<li><code>$table-striped-background-color</code></li>\n<li><code>$table-striped-header-background-color</code></li>\n<li><code>$table-padding</code></li>\n<li><code>$table-compact-padding</code></li>\n</ul>\n<h3>Learn more</h3>\n<ul>\n<li><a href=\"https://www.w3.org/WAI/tutorials/tables/\">W3C Web Accessibility Tutorial - Table Concepts</a></li>\n<li><a href=\"https://medium.com/mission-log/design-better-data-tables-430a30a00d8c\">Design Better Data Tables</a></li>\n</ul>","reference":"components.table.guidance","referenceNumber":"1.18.2","referenceURI":"components/table/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Table/_Table.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Table/_Table.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/table/guidance","parentReference":"components.table"}],"status":"Draft","uswds":"https://designsystem.digital.gov/components/tables/","markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/Table/table.example.html","cmsds":"https://design.cms.gov/components/table","parentReference":"components"};
