" class=\"ds-c-button ds-c-button--transparent ds-c-button--inverse\">\n      Default\n    </button>\n    <button\n      type=\"button\"\n      class=\"ds-c-button ds-c-button--transparent ds-c-button--inverse ds-c-button--hover\"\n    >\n      Hover\n    </button>\n    <button\n      type=\"button\"\n      class=\"ds-c-button ds-c-button--transparent ds-c-button--inverse ds-c-button--active\"\n    >\n      Active\n    </button>\n    <button\n      type=\"button\"\n      class=\"ds-c-button ds-c-button--transparent ds-c-button--inverse ds-c-button--focus\"\n    >\n      Focus\n    </button>\n    <button\n      type=\"button\"\n      class=\"ds-c-button ds-c-button--transparent ds-c-button--inverse\"\n      disabled\n    >\n      Disabled\n    </button>\n  </div>\n</div>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Button/_Button.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Button/_Button.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"---","description":"<h3>Secondary Button</h3>\n<h4 class=\"ds-u-font-size--h5\">\n  Modifier <code>ds-c-button--secondary</code>\n</h4>","reference":"components.button.secondary","referenceNumber":"1.4.5","referenceURI":"components/button/secondary","weight":0,"colors":[],"markup":"<button\n  type=\"button\"\n  class=\"ds-c-button ds-c-button--small ds-c-button--secondary\"\n>\n  Small\n</button>\n<button type=\"button\" class=\"ds-c-button ds-c-button--secondary\">\n  Default\n</button>\n<a\n  class=\"ds-c-button ds-c-button--big ds-c-button--secondary\"\n  href=\"#\"\n  >Big</a\n>\n","source":{"filename":"docs/src/pages/components/Button/Button.docs.scss","path":"docs/src/pages/components/Button/Button.docs.scss"},"depth":3,"modifiers":[],"sections":[],"markupPath":"/Users/bernard/Documents/git/hcgov-design-system/docs/src/pages/components/Button/button-secondary.example.html","parentReference":"components.button"},{"header":"Button icons","description":"<ul>\n<li>Add an inline SVG icon and it will become the same color as the button text. For the crispest icon rendering, ensure the icon has a square <code>viewBox</code> with values that are multiples of <code>8</code> (ie. <code>24x24</code>).</li>\n<li>Use the margin utility class to add spacing between the icon and button text.</li>\n</ul>","reference":"components.button.icons","referenceNumber":"1.4.2","referenceURI":"components/button/icons","weight":0,"colors":[],"markup":"<button class=\"ds-c-button\">\n  <svg\n    class=\"ds-u-margin-right--1\"\n    xmlns=\"http://www.w3.org/2000/svg\"\n    aria-hidden=\"true\"\n    viewBox=\"0 0 24 24\"\n  >\n    <use href=\"/hcgov-design-system/images/symbols.svg#download\"></use></svg\n  >Left icon\n</button>\n<button class=\"ds-c-button ds-c-button--primary\">\n  Right icon<svg\n    class=\"ds-u-margin-left--1\"\n    xmlns=\"http://www.w3.org/2000/svg\"\n    aria-hidden=\"true\"\n    viewBox=\"0 0 24 24\"\n  >\n    <use href=\"/hcgov-design-system/images/symbols.svg#next\"></use>\n  </svg>\n</button>\n<button class=\"ds-c-button ds-c-button--outline\">\n  No icon\n</button>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Button/_Button.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Button/_Button.docs.scss"},"depth":3,"modifiers":[],"sections":[],"markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/Button/button-icons.example.html","cmsds":"https://design.cms.gov/components/button/icons","parentReference":"components.button"},{"header":"Button inline with field","description":"<p>The button is the same height as a single-line text field.</p>","reference":"components.button.inline-field","referenceNumber":"1.4.3","referenceURI":"components/button/inline-field","weight":0,"colors":[],"markup":"<input type=\"text\" class=\"ds-c-field ds-u-display--inline-block\" />\n<button class=\"ds-c-button\">Submit</button>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Button/_Button.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Button/_Button.docs.scss"},"depth":3,"modifiers":[],"sections":[],"markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/Button/button-inline.example.html","cmsds":"https://design.cms.gov/components/button/inline-field","parentReference":"components.button"},{"header":"<code>&#x3C;Button&#x3E;</code>","description":"<p>The <code>Button</code> component accepts its text as children (AKA inner HTML), which\nmeans you can also pass in HTML or custom components. This gives you a lot of\nflexibility and supports a variety of advanced use cases. The most common use\ncase would be passing in an SVG icon along with the text.</p>\n<p>In addition to the supported props listed, you can also pass in additional\nprops, which will be passed to the rendered root component. For example,\nyou could pass in a <code>target</code> prop to pass to the rendered anchor element.</p>","reference":"components.button.react","referenceNumber":"1.4.4","referenceURI":"components/button/react","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Button/_Button.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Button/_Button.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactExample":"Button.example.jsx","reactProps":"Button.jsx","cmsds":"https://design.cms.gov/components/button/react","reactComponentProps":{"children":{"type":{"name":"union","value":[{"name":"string"},{"name":"node"}]},"required":true,"description":"<p>Label text or HTML</p>\n"},"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root button element.\nUseful for adding utility classes.</p>\n"},"component":{"type":{"name":"union","value":[{"name":"element"},{"name":"elementType"},{"name":"func"}]},"required":false,"description":"<p>When provided, this will render the passed in component. This is useful when\nintegrating with React Router&#39;s <code>&lt;Link&gt;</code> or using your own custom component.</p>\n","defaultValue":{"value":"'button'","computed":false}},"disabled":{"type":{"name":"bool"},"required":false,"description":""},"href":{"type":{"name":"string"},"required":false,"description":"<p>When provided the root component will render as an <code>&lt;a&gt;</code> element\nrather than <code>button</code>.</p>\n"},"inputRef":{"type":{"name":"func"},"required":false,"description":"<p>Access a reference to the <code>button</code> or <code>a</code> element</p>\n"},"inverse":{"type":{"name":"bool"},"required":false,"description":"<p>@hide-prop [Deprecated] Use inversed instead</p>\n"},"inversed":{"type":{"name":"bool"},"required":false,"description":"<p>Applies the inverse theme styling</p>\n"},"onClick":{"type":{"name":"func"},"required":false,"description":"<p>Returns the <a href=\"https://facebook.github.io/react/docs/events.html\"><code>SyntheticEvent</code></a>.\nNot called when the button is disabled.</p>\n"},"size":{"type":{"name":"enum","value":[{"value":"'small'","computed":false},{"value":"'big'","computed":false}]},"required":false,"description":""},"type":{"type":{"name":"enum","value":[{"value":"'button'","computed":false},{"value":"'submit'","computed":false}]},"required":false,"description":"<p>Button <a href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#attr-type\"><code>type</code></a> attribute</p>\n","defaultValue":{"value":"'button'","computed":false}},"variation":{"type":{"name":"enum","value":[{"value":"'primary'","computed":false},{"value":"'danger'","computed":false},{"value":"'success'","computed":false},{"value":"'transparent'","computed":false}]},"required":false,"description":"<p>A string corresponding to the button-component variation classes</p>\n"}},"reactComponentPath":"design-system/src/components/Button/Button.jsx","reactExampleSource":"// Mock react-router example\nconst Link = ({ className, ...props }) => (\n  // <Link to={props.href} {...props}>{props.children}</Link>\n  <a className={classNames(className, 'special-link')} {...props}>\n    {props.children}\n  </a>\n);\nLink.propTypes = { children: PropTypes.node };\n\nReactDOM.render(\n  <>\n    <Button className=\"ds-u-margin-right--1\">Button</Button>\n    <Button className=\"ds-u-margin-right--1\" variation=\"primary\">\n      Button with `variation` prop\n    </Button>\n    <Button className=\"ds-u-margin-right--1\" disabled>\n      Button with `disabled` prop\n    </Button>\n    <Button\n      className=\"ds-u-margin-right--1\"\n      href=\"javascript:void(0);\"\n      onClick={() => alert('Link styled as button clicked!')}\n    >\n      Button with `href` prop\n    </Button>\n    <Button className=\"ds-u-margin-right--1\" component={Link} href=\"/\">\n      Button with `component` prop\n    </Button>\n  </>,\n  document.getElementById('js-example')\n);","reactExampleEntry":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/Button/Button.example.jsx","parentReference":"components.button"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>Use buttons for the most important actions you want users to take on your site, such as &quot;Download,&quot; &quot;Sign up,&quot; or &quot;Apply.&quot;</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>Less popular or less important actions may be visually styled as links.</li>\n<li>Buttons are for performing actions, not making choices. If you need your users to make a choice, use something else like radio buttons. Alternatively, if one choice is much less important then try styling it as a link instead.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Use the &quot;primary&quot; button variation for the button most users should click. This is your primary call-to-action.</li>\n<li>Avoid using too many buttons on a page. Aim to use only one button per page.</li>\n<li>Avoid similar styles elsewhere on the page that could be confused for buttons.</li>\n<li>Use buttons for the primary action and links for secondary actions.</li>\n</ul>\n<p><strong>Label text</strong></p>\n<ul>\n<li>Use sentence case for button labels.</li>\n<li>Button labels should be as short as possible with “trigger words” that your users will recognize to clearly explain what will happen when the button is clicked (for example, “Save and continue,” “Download” or “Sign up”).</li>\n<li>Make the first word of the button’s label a verb. For example, instead of “Complaint Filing”, label the button “File a complaint.”</li>\n<li>If a button has an icon, it should still have accompanying text describing the action.</li>\n</ul>\n<p><strong>Destructive buttons</strong></p>\n<ul>\n<li>Use the &quot;danger&quot; button variation for destructive buttons. For example, buttons that delete or reset a user's information.</li>\n<li>Confirm the user meant to trigger a destructive action before following through with the action.</li>\n<li>Provide a method for a user to undo a destructive action.</li>\n</ul>\n<p><strong>Disabled buttons</strong></p>\n<ul>\n<li>Don’t disable buttons, unless there’s a good reason to.</li>\n<li>If you do disable a button, make sure it receives the disabled styling. A <code>button</code> element will automatically be styled as a disabled button when it has the <code>disabled</code> HTML attribute, but an <code>a</code> element will need to have the <code>.ds-c-button--disabled</code> class applied to it.</li>\n</ul>\n<h3>Accessibility</h3>\n<ul>\n<li>Buttons should display a visible focus state when users tab to them.</li>\n<li>Create a button with a <code>button</code> or <code>a</code> element to retain the native click functionality. Avoid using <code>&lt;div&gt;</code> or <code>&lt;img&gt;</code> tags to create buttons. Screen readers don't automatically know either is a usable button.</li>\n<li>When styling links to look like buttons, remember that screen readers handle links slightly differently than they do buttons. Pressing the <code>Space</code> key triggers a button, but pressing the <code>Enter</code> key triggers a link.</li>\n<li>Dimmed or unavailable buttons should have the <code>disabled</code> attribute applied. This removes native click and keypress events from the button. It also prevents automated scanners from logging a low contrast error. Finally, it announces the button as &quot;dimmed&quot; or &quot;disabled&quot; to screen readers, offering users additional context.</li>\n</ul>\n<h3>Learn more</h3>\n<ul>\n<li><a href=\"https://www.nngroup.com/articles/clickable-elements/\">Beyond Blue Links: Making Clickable Elements Recognizable</a></li>\n<li><a href=\"http://www.uxmatters.com/mt/archives/2012/05/7-basic-best-practices-for-buttons.php\">7 Basic Best Practices for Buttons</a></li>\n<li><a href=\"http://www.uxbooth.com/articles/the-grammar-of-interactivity/\">The Grammar of Interactivity</a></li>\n<li><a href=\"https://paper.dropbox.com/doc/Navigation-buttons-continue-next-previous-ghLqL5a9Ostxxb3rvBhyO\">GOV.UK navigation buttons discussion</a></li>\n</ul>\n<p><strong>Button alignment</strong></p>\n<ul>\n<li><a href=\"http://www.slideshare.net/cjforms/buttons-on-forms-and-surveys-a-look-at-some-research-2012\">Buttons on forms and surveys: a look at some research</a></li>\n<li><a href=\"https://www.lukew.com/ff/entry.asp?730=\">Previous and Next Actions in Web Forms</a></li>\n</ul>\n<p><strong>ARIA</strong></p>\n<ul>\n<li><a href=\"https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/ARIA_Techniques/Using_the_button_role\">Using the button role</a></li>\n<li><a href=\"https://www.deque.com/blog/accessible-aria-buttons\">Building Accessible Buttons with ARIA</a></li>\n</ul>","reference":"components.button.guidance","referenceNumber":"1.4.1","referenceURI":"components/button/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Button/_Button.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Button/_Button.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/button/guidance","parentReference":"components.button"}],"uswds":"https://designsystem.digital.gov/components/buttons","markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/Button/button.example.html","cmsds":"https://design.cms.gov/components/button","parentReference":"components"};
