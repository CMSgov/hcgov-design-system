track of the drawer the toggle controls</p>\n"}},"reactComponentPath":"design-system/src/components/HelpDrawer/HelpDrawerToggle.jsx","parentReference":"components.help-drawer"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>When users need help content to remain viewable while also allowing the user to views/interacts with the main page.</li>\n<li>When the help content is longer than 2 sentences.</li>\n<li>When the content needs to be available at a particular point in the process, but doesn't need to be included on the main page.</li>\n<li>When the content just needs to be available at the user's discretion, to provide additional details or context.</li>\n<li>When users may need additional information to complete the task than can be supplied on the main page without overwhelming the primary content.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>When the content is timely/urgent, or critical to the action being taken.</li>\n<li>When the content is intended to clarify or call attention to other content on the page.</li>\n<li>When the content must be displayed without being initiated by a user action.</li>\n<li>When additional information is necessary to the primary information the user is interacting with.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Link text used to trigger the help drawer should be specific and descriptive.\n<ul>\n<li>Avoid using only &quot;Learn more&quot; to link to help drawer content</li>\n<li>Limit the amount of link text</li>\n</ul>\n</li>\n<li>Help drawer content area should include a close button clearly at the top.</li>\n</ul>\n<h3>Accessibility</h3>\n<ul>\n<li>Focus should move to the content in the help drawer after the user has opened it.</li>\n<li>Help Drawer should support keyboard navigation.\n<ul>\n<li><code>Enter</code> and <code>Space</code> to select the highlighted item.</li>\n<li><code>Tab</code> to move the focus sequentially through the list of focusable items</li>\n<li><code>Shift + Tab</code> to move the focus sequentially through the list of focusable items in reversed order</li>\n</ul>\n</li>\n</ul>\n<h3>Future Work</h3>\n<p>Future design iterations and possible user research to ensure the enhanced help drawer link design isn't confused or mistaken for transitional hyperlinks, glossary terms, or tooltips.</p>","reference":"components.help-drawer.guidance","referenceNumber":"1.10.1","referenceURI":"components/help-drawer/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/HelpDrawer/_HelpDrawer.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/HelpDrawer/_HelpDrawer.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/help-drawer/guidance","parentReference":"components.help-drawer"}],"markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/HelpDrawer/help-drawer.example.html","cmsds":"https://design.cms.gov/components/help-drawer","parentReference":"components"};
