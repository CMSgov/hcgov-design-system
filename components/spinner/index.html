lasses.</p>\n"},"inversed":{"type":{"name":"bool"},"required":false,"description":"<p>Applies the inverse theme styling</p>\n"},"filled":{"type":{"name":"bool"},"required":false,"description":"<p>Adds a background behind the spinner for extra contrast</p>\n"},"role":{"type":{"name":"string"},"required":false,"description":"<p>Landmark role so the spinner can receive keyboard focus</p>\n","defaultValue":{"value":"'progressbar'","computed":false}},"size":{"type":{"name":"enum","value":[{"value":"'small'","computed":false},{"value":"'big'","computed":false}]},"required":false,"description":"<p>Smaller or larger variant</p>\n"}},"reactComponentPath":"design-system/src/components/Spinner/Spinner.jsx","reactExampleSource":"ReactDOM.render(\n  <div>\n    <div className=\"ds-u-display--inline-block ds-u-padding--3\">\n      <Spinner className=\"ds-u-valign--middle\" />\n    </div>\n    <div className=\"ds-u-display--inline-block ds-u-padding--2 ds-u-fill--background-inverse\">\n      <Spinner filled className=\"ds-u-valign--middle\" />\n    </div>\n    <div className=\"ds-u-display--inline-block ds-u-padding--2\">\n      <Spinner filled inversed className=\"ds-u-valign--middle\" />\n    </div>\n    <div className=\"ds-u-margin-top--2 ds-u-padding--2 ds-u-fill--background-inverse\">\n      <Button inversed className=\"ds-u-margin-right--1\">\n        Cancel\n      </Button>\n      <Button variation=\"primary\" disabled>\n        <Spinner className=\"ds-u-margin-right--1\" />\n        Saving\n      </Button>\n    </div>\n  </div>,\n  document.getElementById('js-example')\n);","reactExampleEntry":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/Spinner/Spinner.example.jsx","parentReference":"components.spinner"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>To indicate a loading state for quick asynchronous tasks</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>When the process it is waiting for takes a long time. Spinners provide no feedback other than that <em>we're waiting</em>, so long processes can make users nervous that something went wrong. Consider adding descriptive text or another UX pattern entirely.</li>\n<li>When you are loading a whole page of content. If all you show the user is a spinner, the user may spend several seconds watching the spinner to be surprised with all the content all at once. Consider using a <a href=\"https://www.lukew.com/ff/entry.asp?1797\"><em>skeleton screen</em></a> so the user knows what to expect.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>If the process takes a long time, use something else.</li>\n</ul>\n<h3>Accessibility</h3>\n<ul>\n<li>The Spinner element should have an <a href=\"https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/ARIA_Techniques/Using_the_aria-valuetext_attribute\"><code>aria-valuetext</code></a> attribute with a value of <code>loading</code> to provide a human readable text alternative for screen readers.</li>\n<li>When placed within a parent container, the parent element should include several ARIA attributes: <code>aria-relevant</code>, <code>aria-live</code>, and optionally <code>aria-atomic</code>.\n<ul>\n<li><code>aria-relevant</code> may include <code>additions</code>, <code>text</code>, and <code>removals</code>. If a section will have items added or removed, use <code>additions removals</code>. If there will be additions or text changes without explicit removals, use <code>additions text</code>.</li>\n<li><code>aria-live</code> should be set to <code>polite</code> for a screen reader to speak the changes whenever the user is idle. <code>aria-live=&quot;assertive&quot;</code> should only be used in situations that require a userâ€™s immediate attention.</li>\n<li>By default, a screen reader will only speak the contents of a changed node, and not the entire contents of the element. Set <code>aria-atomic=&quot;true&quot;</code> for cases, such as an address, where a screen reader should read the contents of the entire element.</li>\n</ul>\n</li>\n</ul>\n<h3>Learn more</h3>\n<ul>\n<li><a href=\"https://www.nngroup.com/articles/response-times-3-important-limits/\">Response Times</a></li>\n<li><a href=\"https://www.nngroup.com/articles/progress-indicators/\">Progress Indicators</a></li>\n<li><a href=\"https://paper.dropbox.com/doc/Loading-patterns-v0x8Xych1PbZQXOlbP3L6\">GOV.UK Loading patterns discussion</a></li>\n<li><a href=\"https://www.lukew.com/ff/entry.asp?1797\">Avoid the Spinner</a></li>\n<li><a href=\"https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/ARIA_Live_Regions\">ARIA Live Regions</a></li>\n</ul>","reference":"components.spinner.guidance","referenceNumber":"1.17.4","referenceURI":"components/spinner/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Spinner/_Spinner.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Spinner/_Spinner.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/spinner/guidance","parentReference":"components.spinner"}],"markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/Spinner/spinner.example.html","cmsds":"https://design.cms.gov/components/spinner","parentReference":"components"};
