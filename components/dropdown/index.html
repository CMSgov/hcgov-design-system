field\"\n    />\n    <Dropdown\n      options={dropdownOptions}\n      defaultValue=\"\"\n      size=\"medium\"\n      label=\"Medium size example\"\n      name=\"medium_dropdown_field\"\n    />\n    <Dropdown\n      options={dropdownOptions}\n      defaultValue=\"\"\n      errorMessage=\"Example error message\"\n      hint=\"Helpful hint text\"\n      label=\"Error example\"\n      name=\"error_dropdown_field\"\n    />\n    <Dropdown\n      options={dropdownOptions}\n      defaultValue=\"\"\n      label=\"Disabled example\"\n      disabled\n      name=\"disabled_dropdown_field\"\n    />\n    <Dropdown\n      options={[]}\n      defaultValue=\"1-1\"\n      label=\"Option group example\"\n      name=\"custom_dropdown_field\"\n    >\n      <optgroup label=\"Option group\">\n        <option value=\"1-1\">Option 1</option>\n        <option value=\"1-2\">Option 2</option>\n        <option value=\"1-3\">Option 3</option>\n      </optgroup>\n      <optgroup label=\"More option groups\">\n        <option value=\"2-1\">Option 4</option>\n        <option value=\"2-2\">Option 5</option>\n        <option value=\"2-3\">Option 6</option>\n      </optgroup>\n    </Dropdown>\n    <div className=\"example--wrapper example--inverse\">\n      <Dropdown\n        labelClassName=\"ds-u-margin-top--0\"\n        options={dropdownOptions}\n        defaultValue=\"\"\n        errorMessage=\"Example error message\"\n        hint=\"Helpful hint text\"\n        label=\"Inverse example\"\n        name=\"inverse_dropdown_field\"\n        inversed\n      />\n    </div>\n  </div>,\n  document.getElementById('js-example')\n);","reactExampleEntry":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/Dropdown/Dropdown.example.jsx","parentReference":"components.dropdown"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li><strong>Use sparingly</strong>. Use the dropdown component only when a user needs to choose from about seven to 15 possible options and you have limited space to display the options.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li><strong>Fewer than seven options.</strong> Use <a href=\"/hcgov-design-system/components/choice\">radio buttons or checkboxes</a> instead.</li>\n<li><strong>More than 15 options.</strong> If the list of options is very long. Let users type the same information into a text input that suggests possible options instead.</li>\n<li><strong>Multi-select.</strong> If you need to allow users to select more than one option at once. Users often don’t understand how to select multiple items from dropdowns. Use <a href=\"/hcgov-design-system/components/choice\">checkboxes</a> instead.</li>\n<li><strong>Site navigation.</strong> Use the <a href=\"/hcgov-design-system/components/vertical-nav/\">navigation components</a> instead.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li><strong>Make sure to test.</strong> Test dropdowns thoroughly with members of your target audience. Several usability experts suggest they should be the “UI of last resort.” Many users find them confusing and difficult to use.</li>\n<li><strong>Avoid dependent options.</strong> Avoid making options in one dropdown menu change based on the input to another. Users often don’t understand how selecting an item in one impacts another.</li>\n<li><strong>Use a good default.</strong> When most users will (or should) pick a particular option, make it the selected default. <strong>If a good default is not an option</strong>, use a descriptive placeholder like <code>- Select a state -</code> as the selected default.</li>\n<li><strong>Avoid auto-submission.</strong> Don’t use JavaScript to automatically submit the form (or do anything else) when an option is selected. Auto-submission disrupts screen readers because they select each option as they read them.</li>\n</ul>\n<p><strong><a href=\"/hcgov-design-system/guidelines/forms/\">View the &quot;Forms&quot; guidelines for additional guidance and best practices.</a></strong></p>\n<h3>Accessibility</h3>\n<ul>\n<li><strong>Customize accessibly.</strong> If you customize the dropdown, ensure it continues to meet the the <a href=\"https://designsystem.digital.gov/components/form-controls/\">accessibility requirements that apply to all form controls</a>.</li>\n<li><strong>Always use a label.</strong> Make sure your dropdown has a label. Don’t replace it with the default menu option (for example, removing the “State” label and just having the dropdown read “Select a state” by default).</li>\n<li><strong>Avoid auto-submission.</strong> Don’t use JavaScript to automatically submit the form (or do anything else) when an option is selected. Auto-submission disrupts screen readers because they select each option as they read them.</li>\n</ul>\n<h3>Related patterns</h3>\n<ul>\n<li><a href=\"/hcgov-design-system/components/choice\">Checkbox and Radio</a></li>\n<li><a href=\"/hcgov-design-system/components/text-field\">Text field</a></li>\n</ul>\n<h3>Learn more</h3>\n<ul>\n<li><a href=\"/hcgov-design-system/guidelines/forms/\">Form Guidelines</a></li>\n<li><a href=\"https://designnotes.blog.gov.uk/2013/12/05/asking-for-a-date-of-birth/\">Asking for a date of birth</a></li>\n<li><a href=\"http://www.formsthatwork.com/files/Articles/dropdown.pdf\">Four steps for choosing form elements on the Web (PDF)</a></li>\n<li><a href=\"https://www.nngroup.com/articles/drop-down-menus/\">Dropdowns: Design Guidelines</a></li>\n</ul>","reference":"components.dropdown.guidance","referenceNumber":"1.8.1","referenceURI":"components/dropdown/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Dropdown/_Dropdown.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Dropdown/_Dropdown.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/dropdown/guidance","parentReference":"components.dropdown"}],"uswds":"
