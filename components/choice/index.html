      window.page = {"header":"Checkbox & Radio","description":"<p>Checkboxes allow users to select one or more options from a visible list, whereas radio buttons allow a user to select only one option.</p>","reference":"components.choice","referenceNumber":"1.5","referenceURI":"components/choice","weight":0,"colors":[],"markup":"<div class=\"example--wrapper\">\n  <fieldset class=\"ds-c-fieldset\">\n    <legend class=\"ds-c-label\"><span>Checkbox example</span></legend>\n    <span class=\"ds-c-field__hint\">Helpful hint text</span>\n    <input\n      class=\"ds-c-choice\"\n      id=\"checkbox-1\"\n      type=\"checkbox\"\n      name=\"checkbox-choices\"\n      value=\"checkbox-1\"\n      checked\n    />\n    <label for=\"checkbox-1\">\n      <span>Choice 1</span>\n    </label>\n    <input\n      class=\"ds-c-choice\"\n      id=\"checkbox-2\"\n      type=\"checkbox\"\n      name=\"checkbox-choices\"\n      value=\"checkbox-2\"\n    />\n    <label for=\"checkbox-2\">\n      <span>Choice 2</span>\n    </label>\n    <input\n      class=\"ds-c-choice\"\n      id=\"checkbox-3\"\n      type=\"checkbox\"\n      name=\"checkbox-choices\"\n      value=\"checkbox-3\"\n      disabled\n    />\n    <label for=\"checkbox-3\">\n      <span>Disabled choice 3</span>\n    </label>\n  </fieldset>\n  <fieldset class=\"ds-c-fieldset\">\n    <legend class=\"ds-c-label\"><span>Radio example</span></legend>\n    <span class=\"ds-c-field__error-message\" role=\"alert\">\n      Example error message\n    </span>\n    <input\n      class=\"ds-c-choice ds-c-choice--error\"\n      id=\"radio-1\"\n      type=\"radio\"\n      name=\"radio-choices\"\n      value=\"radio-1\"\n    />\n    <label for=\"radio-1\">\n      <span>Choice 1</span>\n      <span class=\"ds-c-field__hint\">Choice hint text</span>\n    </label>\n    <input\n      class=\"ds-c-choice ds-c-choice--error\"\n      id=\"radio-2\"\n      type=\"radio\"\n      name=\"radio-choices\"\n      value=\"radio-2\"\n    />\n    <label for=\"radio-2\"><span>Choice 2</span></label>\n  </fieldset>\n  <fieldset class=\"ds-c-fieldset\">\n    <legend class=\"ds-c-label\"><span>Small size example</span></legend>\n    <input\n      class=\"ds-c-choice ds-c-choice--small\"\n      id=\"small-1\"\n      type=\"radio\"\n      name=\"size-variants\"\n      value=\"normal\"\n      checked\n    />\n    <label for=\"small-1\">\n      <span>Choice 1</span>\n    </label>\n    <input\n      class=\"ds-c-choice ds-c-choice--small\"\n      id=\"small-2\"\n      type=\"radio\"\n      name=\"size-variants\"\n      value=\"small\"\n    />\n    <label for=\"small-2\">\n      <span>Choice 2</span>\n    </label>\n  </fieldset>\n  <div class=\"example--wrapper example--inverse\">\n    <fieldset class=\"ds-c-fieldset\">\n      <legend class=\"ds-c-label\"><span>Inverse example</span></legend>\n      <span class=\"ds-c-field__hint ds-c-field__hint--inverse\">Helpful hint text</span>\n      <span class=\"ds-c-field__error-message ds-c-field__error-message--inverse\"\n        >Example error message</span\n      >\n      <input\n        class=\"ds-c-choice ds-c-choice--inverse ds-c-choice--error\"\n        id=\"inverse-1\"\n        type=\"checkbox\"\n        name=\"inverse-choices\"\n        value=\"inverse-1\"\n      />\n      <label for=\"inverse-1\">\n        <span>Choice 1</span>\n        <span class=\"ds-c-field__hint ds-c-field__hint--inverse\">Choice hint text</span>\n      </label>\n      <input\n        class=\"ds-c-choice ds-c-choice--inverse ds-c-choice--error\"\n        id=\"inverse-2\"\n        type=\"checkbox\"\n        name=\"inverse-choices\"\n        value=\"inverse-2\"\n      />\n      <label for=\"inverse-2\">\n        <span>Choice 2</span>\n      </label>\n      <input\n        class=\"ds-c-choice ds-c-choice--inverse ds-c-choice--error\"\n        id=\"inverse-3\"\n        type=\"checkbox\"\n        name=\"inverse-choices\"\n        value=\"inverse-3\"\n        disabled\n      />\n      <label for=\"inverse-3\">\n        <span>Disabled choice 3</span>\n      </label>\n    </fieldset>\n  </div>\n</div>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/ChoiceList/_ChoiceList.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/ChoiceList/_ChoiceList.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"<code>&#x3C;ChoiceList&#x3E;</code>","description":"<p>A <code>ChoiceList</code> component can be used to render a radio button group, or checkbox group. Use the <code>type</code> prop to specify the type of field to display.</p>","reference":"components.choice.choicelist","referenceNumber":"1.5.1","referenceURI":"components/choice/choicelist","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/ChoiceList/_ChoiceList.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/ChoiceList/_ChoiceList.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactExample":"ChoiceList.example.jsx","reactProps":"ChoiceList.jsx","cmsds":"https://design.cms.gov/components/choice/choicelist","reactComponentProps":{"choices":{"type":{"name":"arrayOf","value":{"name":"custom","raw":"PropTypes.shape"}},"required":true,"description":"<p>Array of <a href=\"/hcgov-design-system/components/choice/#components.choice.react\"><code>Choice</code></a> data objects to be rendered.</p>\n"},"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root element.</p>\n"},"disabled":{"type":{"name":"bool"},"required":false,"description":"<p>Disables the entire field.</p>\n"},"errorMessage":{"type":{"name":"node"},"required":false,"description":""},"errorMessageClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the error message</p>\n"},"errorPlacement":{"type":{"name":"enum","value":[{"value":"'top'","computed":false},{"value":"'bottom'","computed":false}]},"required":false,"description":"<p>Location of the error message relative to the field input</p>\n"},"hint":{"type":{"name":"node"},"required":false,"description":"<p>Additional hint text to display</p>\n"},"requirementLabel":{"type":{"name":"node"},"required":false,"description":"<p>Text showing the requirement (&quot;Required&quot;, &quot;Optional&quot;, etc.). See <a href=\"/hcgov-design-system/guidelines/forms/#required-and-optional-fields\">Required and Optional Fields</a>.</p>\n"},"inversed":{"type":{"name":"bool"},"required":false,"description":"<p>Applies the &quot;inverse&quot; UI theme</p>\n"},"label":{"type":{"name":"node"},"required":true,"description":"<p>Label for the field</p>\n"},"labelClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the <code>FormLabel</code>.</p>\n"},"multiple":{"type":{"name":"bool"},"required":false,"description":"<p>@hide-prop [Deprecated] This prop is deprecated after changing <code>type</code> to a required prop</p>\n"},"name":{"type":{"name":"string"},"required":true,"description":"<p>The field&#39;s <code>name</code> attribute</p>\n"},"onBlur":{"type":{"name":"func"},"required":false,"description":"<p>Called anytime any choice is blurred</p>\n"},"onComponentBlur":{"type":{"name":"func"},"required":false,"description":"<p>Called when any choice is blurred and the focus does not land on one\nof the other choices inside this component (i.e., when the whole\ncomponent loses focus)</p>\n"},"onChange":{"type":{"name":"func"},"required":false,"description":""},"size":{"type":{"name":"enum","value":[{"value":"'small'","computed":false}]},"required":false,"description":"<p>Sets the size of the checkbox or radio button</p>\n"},"type":{"type":{"name":"enum","value":[{"value":"'checkbox'","computed":false},{"value":"'radio'","computed":false}]},"required":true,"description":"<p>Sets the type to render <code>checkbox</code> fields or <code>radio</code> buttons</p>\n"}},"reactComponentPath":"design-system/src/components/ChoiceList/ChoiceList.jsx","reactExampleSource":"ReactDOM.render(\n  <div className=\"example--wrapper\">\n    <ChoiceList\n      choices={[\n        { label: 'Choice 1', value: 'A', defaultChecked: true },\n        { label: 'Choice 2', value: 'B' },\n        { label: 'Disabled choice 3', value: 'C', disabled: true },\n      ]}\n      className=\"ds-u-margin-top--0\"\n      label=\"Checkbox example\"\n      hint=\"Helpful hint text\"\n      name=\"checkbox_choices\"\n      type=\"checkbox\"\n    />\n    <ChoiceList\n      choices={[\n        { label: 'Choice 1', value: 'A', hint: 'Choice hint text' },\n        {\n          label: 'Choice 2',\n          value: 'B',\n        },\n      ]}\n      errorMessage=\"Example error message\"\n      label=\"Radio example\"\n      name=\"radio_choices\"\n      type=\"radio\"\n    />\n    <ChoiceList\n      choices={[\n        { label: 'Choice 1', value: 'A', defaultChecked: true },\n        { label: 'Choice 2', value: 'B' },\n      ]}\n      label=\"Small size example\"\n      name=\"size-variants\"\n      type=\"radio\"\n      size=\"small\"\n    />\n    <div className=\"example--wrapper example--inverse\">\n      <ChoiceList\n        choices={[\n          {\n            label: 'Choice 1',\n            requirementLabel: 'Choice hint text',\n            value: 'A',\n          },\n          { label: 'Choice 2', value: 'B' },\n          { label: 'Disabled choice 3', value: 'c', disabled: true },\n        ]}\n        label=\"Inverse example\"\n        errorMessage=\"Example error message\"\n        hint=\"Helpful hint text\"\n        name=\"inverse_choices_field\"\n        type=\"checkbox\"\n        inversed\n      />\n    </div>\n  </div>,\n  document.getElementById('js-example')\n);","reactExampleEntry":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/ChoiceList/ChoiceList.example.jsx","parentReference":"components.choice"},{"header":"<code>&#x3C;Choice&#x3E;</code>","description":"<p>A <code>Choice</code> component can be used to render a checkbox or radio button.</p>\n<p>Any <em>undocumented</em> props that you pass to this component will be passed to the <code>input</code> element, so you can use this to set additional attributes if necessary.</p>","reference":"components.choice.react","referenceNumber":"1.5.3","referenceURI":"components/choice/react","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/ChoiceList/_ChoiceList.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/ChoiceList/_ChoiceList.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactExample":"Choice.example.jsx","reactProps":"Choice.jsx","cmsds":"https://design.cms.gov/components/choice/react","reactComponentProps":{"children":{"type":{"name":"union","value":[{"name":"string"},{"name":"node"}]},"required":false,"description":"<p>@hide-prop In order to be consistent with form elements, use <code>label</code> instead</p>\n"},"checked":{"type":{"name":"bool"},"required":false,"description":"<p>Sets the input&#39;s <code>checked</code> state. Use this in combination with <code>onChange</code>\nfor a controlled component; otherwise, set <code>defaultChecked</code>.</p>\n"},"checkedChildren":{"type":{"name":"node"},"required":false,"description":"<p>Content to be shown when the choice is checked. See\n<strong>Checked children and the expose within pattern</strong> on\nthe Guidance tab for detailed instructions.</p>\n"},"uncheckedChildren":{"type":{"name":"node"},"required":false,"description":"<p>Content to be shown when the choice is not checked</p>\n"},"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root <code>div</code> element.</p>\n"},"inputClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the <code>input</code> element.</p>\n"},"label":{"type":{"name":"union","value":[{"name":"string"},{"name":"node"}]},"required":false,"description":"<p>Label text or HTML.</p>\n"},"labelClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the <code>FormLabel</code>.</p>\n"},"defaultChecked":{"type":{"name":"bool"},"required":false,"description":"<p>Sets the initial <code>checked</code> state. Use this for an uncontrolled component;\notherwise, use the <code>checked</code> property.</p>\n"},"disabled":{"type":{"name":"bool"},"required":false,"description":""},"inputRef":{"type":{"name":"func"},"required":false,"description":"<p>Access a reference to the <code>input</code> element</p>\n"},"hint":{"type":{"name":"node"},"required":false,"description":"<p>Additional hint text to display below the choice&#39;s label</p>\n"},"id":{"type":{"name":"string"},"required":false,"description":"<p>A unique ID to be used for the input field, as well as the label&#39;s\n<code>for</code> attribute. A unique ID will be generated if one isn&#39;t provided.</p>\n"},"requirementLabel":{"type":{"name":"node"},"required":false,"description":"<p>Text showing the requirement (&quot;Required&quot;, &quot;Optional&quot;, etc.). See <a href=\"/hcgov-design-system/guidelines/forms/#required-and-optional-fields\">Required and Optional Fields</a>.</p>\n"},"inversed":{"type":{"name":"bool"},"required":false,"description":"<p>Applies the &quot;inverse&quot; UI theme</p>\n"},"size":{"type":{"name":"enum","value":[{"value":"'small'","computed":false}]},"required":false,"description":""},"name":{"type":{"name":"string"},"required":true,"description":"<p>The <code>input</code> field&#39;s <code>name</code> attribute</p>\n"},"onBlur":{"type":{"name":"func"},"required":false,"description":""},"onChange":{"type":{"name":"func"},"required":false,"description":""},"type":{"type":{"name":"enum","value":[{"value":"'checkbox'","computed":false},{"value":"'radio'","computed":false}]},"required":true,"description":"<p>Sets the type to render <code>checkbox</code> fields or <code>radio</code> buttons</p>\n"},"value":{"type":{"name":"union","value":[{"name":"number"},{"name":"string"}]},"required":true,"description":"<p>The <code>input</code> <code>value</code> attribute</p>\n"}},"reactComponentPath":"design-system/src/components/ChoiceList/Choice.jsx","reactExampleSource":"const childField = (\n  <TextField label=\"Child field\" labelClassName=\"ds-u-margin-top--0\" name=\"textfield_child\" />\n);\n\nReactDOM.render(\n  <div className=\"example--wrapper\">\n    <fieldset className=\"ds-c-fieldset\">\n      <legend className=\"ds-c-label\">\n        <span>Custom checkbox inputs</span>\n      </legend>\n      <Choice name=\"checkbox_choice\" type=\"checkbox\" label=\"Checkbox A\" value=\"a\" />\n      <Choice\n        defaultChecked\n        name=\"checkbox_choice\"\n        type=\"checkbox\"\n        label=\"Checkbox B with checked children\"\n        value=\"b\"\n        checkedChildren={<div className=\"ds-c-choice__checkedChild\">{childField}</div>}\n      />\n      <Choice\n        defaultChecked\n        name=\"checkbox_choice\"\n        type=\"checkbox\"\n        label=\"Checkbox C with unchecked children\"\n        value=\"c\"\n        uncheckedChildren={<div className=\"ds-c-choice__checkedChild\">{childField}</div>}\n      />\n      <Choice\n        name=\"checkbox_choice\"\n        type=\"checkbox\"\n        label=\"Disabled Checkbox d\"\n        value=\"d\"\n        disabled\n      />\n    </fieldset>\n    <fieldset className=\"ds-c-fieldset\">\n      <legend className=\"ds-c-label\">\n        <span>Custom radio inputs</span>\n      </legend>\n      <Choice name=\"radio_choice\" type=\"radio\" label=\"Radio A\" value=\"a\" />\n      <Choice\n        name=\"radio_choice\"\n        type=\"radio\"\n        label=\"Radio B with checked children\"\n        value=\"b\"\n        checkedChildren={<div className=\"ds-c-choice__checkedChild\">{childField}</div>}\n      />\n      <Choice\n        defaultChecked\n        name=\"radio_choice\"\n        type=\"radio\"\n        label=\"Radio C with unchecked children\"\n        value=\"c\"\n        uncheckedChildren={<div className=\"ds-c-choice__checkedChild\">{childField}</div>}\n      />\n      <Choice name=\"radio_choice\" type=\"radio\" label=\"Disabled Radio D\" value=\"d\" disabled />\n    </fieldset>\n  </div>,\n  document.getElementById('js-example')\n);","reactExampleEntry":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/ChoiceList/Choice.example.jsx","parentReference":"components.choice"},{"header":"---","description":"<h3>When to use</h3>\n<p><strong>Checkboxes</strong></p>\n<ul>\n<li>When a user can select any number of choices from a set list.</li>\n<li>When a user needs to choose “yes” or “no” on only one option (use a stand-alone checkbox). For example, to toggle a setting on or off.</li>\n<li>When users need to see all the available options at a glance.</li>\n<li>When users should be able to select zero of the options.</li>\n</ul>\n<p><strong>Radio buttons</strong></p>\n<ul>\n<li>When users need to select only one option out of a set of mutually exclusive choices.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>If there are too many options to display on a mobile screen. Consider a <code>dropdown</code> menu if you don’t have enough space to list out all available options, and if the user can only select one of the options.</li>\n<li>Never use radio buttons for optional questions, since once a radio button is selected from a list, it or another choice will remain selected.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Don't rely on the visual difference between radio buttons and checkboxes. Make it clear with words when users can select one or multiple options.</li>\n<li>Users should be able to tap on or click on either the text label or the checkbox to select or deselect an option.</li>\n<li>In general, list choices vertically; horizontal listings can make it difficult to tell which label pertains to which choice. An exception is where you have binary choices with short labels, like 'Yes / No'. The convention here is for horizontal alignment.</li>\n<li>Avoid using negative language in labels as they can be counterintuitive. For example, “I want to receive a promotional email” instead of “I don’t want to receive promotional email.”</li>\n<li>Use caution if you decide to set a default value. Setting a default value can discourage users from making conscious decisions, seem pushy, or alienate users who don’t fit into your assumptions. In addition, you'll never know if the user explicitly chose that option or just didn't notice the question. If you're unsure, leave nothing selected by default.</li>\n</ul>\n<p><strong><a href=\"/hcgov-design-system/guidelines/forms/\">View the &quot;Forms&quot; guidelines for additional guidance and best practices.</a></strong></p>\n<h3>Checked children and the expose within pattern</h3>\n<ul>\n<li>The <code>&lt;Choice&gt;</code> component includes a <code>checkedChildren</code> prop that can expose hidden text information or form elements. This <strong>expose within</strong> pattern is especially useful if you need to collect data from follow up questions or give just-in-time feedback.</li>\n<li>Checked children can be exposed by checking the parent checkbox or radio button</li>\n<li>The <code>checkedChildren</code> prop should return one or more items wrapped in a <code>div</code> with the following className: <code>.ds-c-choice__checkedChild</code>. This class sets the spacing and border color for the exposed elements.</li>\n<li>Add the className <code>.ds-c-choice__checkedChild--inverse</code> to the <code>div</code> to show the inverse white border</li>\n<li>You may need to add the className <code>.ds-u-margin--0</code> to your child element(s) to avoid extra top margin</li>\n<li>If you opt for smaller radio buttons or checkboxes, add className <code>.ds-c-choice__checkedChild--small</code> to your checked child container</li>\n</ul>\n<h3>Accessibility</h3>\n<ul>\n<li>Surround a related set of choices with a <code>&lt;fieldset&gt;</code>. The <code>&lt;legend&gt;</code> provides context for the grouping. Do not use <code>fieldset</code> and <code>legend</code> for a single checkbox.</li>\n<li>Some screen readers read the <code>legend</code> text for each <code>fieldset</code>, so it should be brief and descriptive.</li>\n<li>Each input should have a semantic <code>id</code> attribute, and its corresponding <code>label</code> should have the same value in its <code>for</code> attribute.</li>\n<li>The custom checkboxes and radio buttons here are accessible to screen readers because the default fields are moved off-screen.</li>\n<li><code>checkedChildren</code> will be announced to screen readers when they are exposed. They have been tested with the following devices:\n<ul>\n<li>Windows 10 + Internet Explorer 11 + JAWS screen reader</li>\n<li>Windows 10 + Chrome + JAWS</li>\n<li>Windows10 - Firefox + NVDA\n<ul>\n<li>NVDA reads out the <code>&lt;select&gt;</code> label and every <code>&lt;option&gt;</code> value</li>\n</ul>\n</li>\n<li>MacOS Mojave + Safari + VoiceOver</li>\n</ul>\n</li>\n</ul>\n<h3>Customization</h3>\n<p>The following Sass variables can be overridden to theme choice fields:</p>\n<ul>\n<li><code>$choice-size</code></li>\n<li><code>$choice-border-width</code></li>\n<li><code>$choice-border-radius</code></li>\n<li><code>$choice-background-color</code></li>\n<li><code>$choice-border-color</code></li>\n<li><code>$choice-checked-background-color</code></li>\n<li><code>$choice-checked-border-color</code></li>\n<li>See <a href=\"https://github.com/CMSgov/design-system/blob/master/packages/design-system/src/styles/settings/variables/_forms.scss\">form variables</a> for the full list of choice variables.</li>\n</ul>\n<h3>Related patterns</h3>\n<ul>
