      window.page = {"header":"Form Label & Legend","description":"<p>Form Labels &amp; Legends are used with form inputs to provide labels, hints, and errors that help the user enter information.</p>","reference":"components.form-label","referenceNumber":"1.9","referenceURI":"components/form-label","weight":0,"colors":[],"markup":"<div class=\"example--wrapper\">\n  <label class=\"ds-c-label\" for=\"number-field-id\">\n    <span>Phone number</span>\n    <span class=\"ds-c-field__hint\">\n      Optional. We'll use this number as a backup if we need to contact you about your application.\n    </span>\n    <span class=\"ds-c-field__error-message\" role=\"alert\">\n      Please enter a valid phone number.\n    </span>\n  </label>\n  <div class=\"example--wrapper example--inverse\">\n    <label class=\"ds-c-label\" for=\"inverse-field-id\">\n      <span>Inverse example</span>\n      <span class=\"ds-c-field__hint ds-c-field__hint--inverse\">\n        Helpful hint text\n      </span>\n      <span class=\"ds-c-field__error-message ds-c-field__error-message--inverse\" role=\"alert\">\n        Example error message\n      </span>\n    </label>\n  </div>\n</div>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/FormLabel/_FormLabel.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/FormLabel/_FormLabel.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"<code>&#x3C;FormLabel&#x3E;</code>","description":"<p>The <code>FormLabel</code> component provides the <code>label</code> (or <code>legend</code>) for a field, along with any associated hint text and error message.</p>","reference":"components.form-label.react","referenceNumber":"1.9.2","referenceURI":"components/form-label/react","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/FormLabel/_FormLabel.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/FormLabel/_FormLabel.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactExample":"FormLabel.example.jsx","reactProps":"FormLabel.jsx","cmsds":"https://design.cms.gov/components/form-label/react","reactComponentProps":{"children":{"type":{"name":"union","value":[{"name":"string"},{"name":"node"}]},"required":true,"description":"<p>Label text or HTML.</p>\n"},"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root element.</p>\n"},"component":{"type":{"name":"enum","value":[{"value":"'label'","computed":false},{"value":"'legend'","computed":false}]},"required":false,"description":"<p>The root HTML element used to render the label</p>\n","defaultValue":{"value":"'label'","computed":false}},"errorMessage":{"type":{"name":"node"},"required":false,"description":"<p>Enable the error state by providing an error message.</p>\n"},"errorMessageClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the error message</p>\n"},"errorId":{"type":{"name":"string"},"required":false,"description":"<p>The ID of the error message applied to this field.</p>\n"},"fieldId":{"type":{"name":"string"},"required":false,"description":"<p>The ID of the field this label is for. This is used for the label&#39;s <code>for</code>\nattribute and any related ARIA attributes, such as for the error message.</p>\n"},"hint":{"type":{"name":"node"},"required":false,"description":"<p>Additional hint text to display</p>\n"},"id":{"type":{"name":"string"},"required":false,"description":"<p>A unique <code>id</code> for the label element. Useful for referencing the label from\nother components with <code>aria-describedby</code>.</p>\n"},"inversed":{"type":{"name":"bool"},"required":false,"description":"<p>Set to <code>true</code> to apply the &quot;inverse&quot; theme</p>\n"},"requirementLabel":{"type":{"name":"node"},"required":false,"description":"<p>Text showing the requirement (ie. &quot;Optional&quot;, or &quot;Required&quot;).\nIn most cases, this should be used to indicate which fields are optional.\nSee the <a href=\"/hcgov-design-system/guidelines/forms/\">form guidelines</a> for more info.</p>\n"},"textClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the label text.</p>\n"}},"reactComponentPath":"design-system/src/components/FormLabel/FormLabel.jsx","reactExampleSource":"ReactDOM.render(\n  <div className=\"example--wrapper\">\n    <FormLabel\n      errorMessage=\"Please enter a valid phone number.\"\n      hint=\"We'll use this number as a backup if we need to contact you about your application.\"\n      fieldId=\"number-field-id\"\n      requirementLabel=\"Optional\"\n    >\n      Phone number\n    </FormLabel>\n    <div className=\"example--wrapper example--inverse\">\n      <FormLabel\n        errorMessage=\"Example error message\"\n        hint=\"Helpful hint text\"\n        fieldId=\"inverse-field-id\"\n        inversed\n      >\n        Inverse example\n      </FormLabel>\n    </div>\n  </div>,\n  document.getElementById('js-example')\n);","reactExampleEntry":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/FormLabel/FormLabel.example.jsx","parentReference":"components.form-label"},{"header":"---","description":"<h3>When to use</h3>\n<h4>Labels</h4>\n<ul>\n<li>Each form field should have a <code>&lt;label&gt;</code>. Never use a field's placeholder attribute as the primary way to label the field.</li>\n</ul>\n<h4>Legends</h4>\n<ul>\n<li>Use a single legend for fieldset (this is required). One example of a common use of fieldset and legend is a question with radio button options for answers. The question text and radio buttons are wrapped in a fieldset, with the question itself being inside the legend tag.</li>\n</ul>\n<h3>Usage</h3>\n<h4>Labels</h4>\n<ul>\n<li>Apply the <code>.ds-c-label</code> class to <code>&lt;label&gt;</code> elements.</li>\n<li>Each field should have a <code>&lt;label&gt;</code>. Never use a field's <code>placeholder</code> attribute as the primary way to label the field.</li>\n<li>Labels should have a <code>for</code> attribute, referencing the corresponding input's unique <code>id</code> attribute. Only one label can be associated to each unique form element.</li>\n<li>Labels should be placed above their fields.</li>\n<li>Label text should be short and in sentence case.</li>\n<li>Avoid colons at the end of labels.</li>\n</ul>\n<h4>Legends</h4>\n<ul>\n<li>Avoid links in legends when possible. Links inside legends are not read by some screen readers, most notably Internet Explorer 11, paired with JAWS. If you need a pattern like this, put the link outside of the legend element, but keep all other useful hint text in the legend.</li>\n</ul>\n<h4>Hint text</h4>\n<ul>\n<li>Place hint text within the field's <code>&lt;label&gt;</code> element.</li>\n<li>Apply the <code>.ds-c-field__hint</code> class to hint text.</li>\n<li>Use hint text for supporting contextual help, which will always be shown.</li>\n<li>Hint text should sit above a form field and below the label text.</li>\n</ul>\n<h4>Validation</h4>\n<ul>\n<li>Place inline validation messages within the field's <code>&lt;label&gt;</code> element.</li>\n<li>Apply the <code>.ds-c-field__error-message</code> class to error text.</li>\n<li>Visually align inline validation messages with the input fields, so people using screen magnifiers can read them quickly.</li>\n<li>Either place an icon next to the error, labeling the icon as error with ARIA or off-screen text, or use text in front of the message itself. Like: &quot;Error: The email address is not a valid email address.&quot; The use of the icon or text not only clearly labels the following text as an error, but allows users to know that the message is an error without relying on color alone.</li>\n<li>The form field receives an <code>aria-describedby</code> attribute that references the <code>id</code> of the error message.</li>\n<li>The error message should be wrapped in an <code>role=&quot;alert&quot;</code> so that screen readers users receive the message, and can act on it.\nIf the page is fully refreshed, add ‘Error: ’ to the beginning of the page <code>&lt;title&gt;</code> so screen readers read it out as soon as possible.</li>\n</ul>\n<h3>Learn More</h3>\n<ul>\n<li><a href=\"/hcgov-design-system/guidelines/forms/\">Form Guidelines</a></li>\n</ul>","reference":"components.form-label.guidance","referenceNumber":"1.9.1","referenceURI":"components/form-label/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/FormLabel/_FormLabel.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/FormLabel/_FormLabel.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/form-label/guidance","parentReference":"components.form-label"}],"markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/FormLabel/form-label.example.html","cmsds":"https://design.cms.gov/components/form-label","parentReference":"components"};
