    <script type="text/javascript">
      window.page = {"header":"Masked field","description":"<p>A masked field is an enhanced input field that improves readability by providing visual and non-visual cues to a user about the expected value.</p>","reference":"components.masked-field","referenceNumber":"1.14","referenceURI":"components/masked-field","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/TextField/_Mask.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/TextField/_Mask.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"<code>&#x3C;TextField mask={...}&#x3E;</code>","description":"<p>A Mask component renders a controlled input field that applies formatting to the input value when the field is blurred.</p>\n<p>Passing a <code>mask</code> prop into the <code>TextField</code> component with a valid value will\nenable formatting to occur when the field is blurred. To &quot;unmask&quot; the\nvalue, you can import and call the <code>unmaskValue</code> method.</p>","reference":"components.masked-field.react","referenceNumber":"1.14.1","referenceURI":"components/masked-field/react","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/TextField/_Mask.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/TextField/_Mask.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactExample":"Mask.example.jsx","reactProps":"TextField.jsx","cmsds":"https://design.cms.gov/components/masked-field/react","reactComponentProps":{"ariaLabel":{"type":{"name":"string"},"required":false,"description":"<p>Apply an <code>aria-label</code> to the text field to provide additional\ncontext to assistive devices.</p>\n"},"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root <code>div</code> element</p>\n"},"defaultValue":{"type":{"name":"union","value":[{"name":"string"},{"name":"number"}]},"required":false,"description":"<p>Sets the initial value. Use this for an uncontrolled component; otherwise,\nuse the <code>value</code> property.</p>\n"},"disabled":{"type":{"name":"bool"},"required":false,"description":""},"errorMessage":{"type":{"name":"node"},"required":false,"description":""},"errorMessageClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the error message</p>\n"},"errorPlacement":{"type":{"name":"enum","value":[{"value":"'top'","computed":false},{"value":"'bottom'","computed":false}]},"required":false,"description":"<p>Location of the error message relative to the field input</p>\n"},"fieldClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the input element</p>\n"},"focusTrigger":{"type":{"name":"bool"},"required":false,"description":"<p>Used to focus <code>input</code> on <code>componentDidMount()</code></p>\n"},"hint":{"type":{"name":"node"},"required":false,"description":"<p>Additional hint text to display</p>\n"},"id":{"type":{"name":"string"},"required":false,"description":"<p>A unique <code>id</code> to be used on the text field.</p>\n"},"inputRef":{"type":{"name":"func"},"required":false,"description":"<p>Access a reference to the <code>input</code> or <code>textarea</code> element</p>\n"},"requirementLabel":{"type":{"name":"node"},"required":false,"description":"<p>Text showing the requirement (&quot;Required&quot;, &quot;Optional&quot;, etc.). See <a href=\"/hcgov-design-system/guidelines/forms/#required-and-optional-fields\">Required and Optional Fields</a>.</p>\n"},"inversed":{"type":{"name":"bool"},"required":false,"description":"<p>Applies the &quot;inverse&quot; UI theme</p>\n"},"label":{"type":{"name":"node"},"required":true,"description":"<p>Label for the input</p>\n"},"labelClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the <code>FormLabel</code>.</p>\n"},"labelId":{"type":{"name":"string"},"required":false,"description":"<p>A unique <code>id</code> to be used on the label field.</p>\n"},"mask":{"type":{"name":"enum","value":[{"value":"'currency'","computed":false},{"value":"'phone'","computed":false},{"value":"'ssn'","computed":false},{"value":"'zip'","computed":false}]},"required":false,"description":"<p>Apply formatting to the field that&#39;s unique to the value\nyou expect to be entered. Depending on the mask, the\nfield&#39;s appearance and functionality may be affected.</p>\n"},"multiline":{"type":{"name":"bool"},"required":false,"description":"<p>Whether or not the text field is a multiline text field</p>\n"},"name":{"type":{"name":"string"},"required":true,"description":""},"numeric":{"type":{"name":"bool"},"required":false,"description":"<p>Sets <code>inputMode</code>, <code>type</code>, and <code>pattern</code> to improve accessiblity and consistency for number fields. Use this prop instead of <code>type=&quot;number&quot;</code>, see <a href=\"https://technology.blog.gov.uk/2020/02/24/why-the-gov-uk-design-system-team-changed-the-input-type-for-numbers/\">here</a> for more information.</p>\n"},"onBlur":{"type":{"name":"func"},"required":false,"description":""},"onChange":{"type":{"name":"func"},"required":false,"description":""},"pattern":{"type":{"name":"string"},"required":false,"description":"<p>@hide-prop HTML <code>input</code> <a href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#htmlattrdefpattern\">pattern</a>.</p>\n"},"rows":{"type":{"name":"union","value":[{"name":"number"},{"name":"string"}]},"required":false,"description":"<p>Optionally specify the number of visible text lines for the field. Only\napplicable if this is a multiline field.</p>\n"},"size":{"type":{"name":"enum","value":[{"value":"'small'","computed":false},{"value":"'medium'","computed":false}]},"required":false,"description":"<p>Set the max-width of the input either to <code>&#39;small&#39;</code> or <code>&#39;medium&#39;</code>.</p>\n"},"type":{"type":{"name":"string"},"required":false,"description":"<p>HTML <code>input</code> <a href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#&lt;input&gt;_types\">type</a> attribute. If you are using <code>type=number</code> please use the numeric prop instead.</p>\n","defaultValue":{"value":"'text'","computed":false}},"value":{"type":{"name":"union","value":[{"name":"string"},{"name":"number"}]},"required":false,"description":"<p>Sets the input&#39;s <code>value</code>. Use this in combination with <code>onChange</code>\nfor a controlled component; otherwise, set <code>defaultValue</code>.</p>\n"}},"reactComponentPath":"design-system/src/components/TextField/TextField.jsx","reactExampleSource":"function handleBlur(evt, mask) {\n  console.log('Unmasked value: ', unmaskValue(evt.target.value, mask));\n}\n\nclass ControlledCurrencyField extends React.PureComponent {\n  constructor(props) {\n    super(props);\n\n    this.state = {\n      currencyValue: '2500',\n    };\n  }\n\n  clearCurrencyValue() {\n    this.setState({ currencyValue: '' });\n  }\n\n  randomizeCurrencyValue() {\n    this.setState({ currencyValue: (Math.random() * 10000).toFixed(2) });\n  }\n\n  setCurrencyValue(currencyValue) {\n    console.log(`Setting currencyValue to ${currencyValue}`);\n    this.setState({ currencyValue });\n  }\n\n  render() {\n    return (\n      <>\n        <TextField\n          label=\"Controlled currency example\"\n          mask=\"currency\"\n          name=\"controlled_currency_example\"\n          className=\"ds-u-margin-bottom--1\"\n          onChange={(evt) => this.setCurrencyValue(unmaskValue(evt.target.value, 'currency'))}\n          value={this.state.currencyValue}\n        />\n        <Button onClick={() => this.clearCurrencyValue()} className=\"ds-u-margin-right--1\">\n          Clear\n        </Button>\n        <Button onClick={() => this.randomizeCurrencyValue()}>Randomize</Button>\n      </>\n    );\n  }\n}\n\nconst Example = () => {\n  return (\n    <div>\n      <TextField\n        ariaLabel=\"Enter monthly income amount in dollars.\"\n        labelClassName=\"ds-u-margin-top--0\"\n        label=\"Currency\"\n        mask=\"currency\"\n        inputMode=\"numeric\"\n        type=\"text\"\n        name=\"currency_example\"\n        onBlur={(evt) => handleBlur(evt, 'currency')}\n        defaultValue=\"2,500\"\n      />\n      <TextField\n        label=\"Phone number\"\n        mask=\"phone\"\n        name=\"phone_example\"\n        onBlur={(evt) => handleBlur(evt, 'phone')}\n        type=\"tel\"\n        defaultValue=\"1234567890\"\n      />\n      <TextField\n        label=\"Social security number (SSN)\"\n        mask=\"ssn\"\n        inputMode=\"numeric\"\n        type=\"text\"\n        name=\"ssn_example\"\n        onBlur={(evt) => handleBlur(evt, 'ssn')}\n        defaultValue=\"123456789\"\n      />\n      <TextField\n        label=\"Zip code\"\n        mask=\"zip\"\n        inputMode=\"numeric\"\n        type=\"text\"\n        name=\"zip_example\"\n        onBlur={(evt) => handleBlur(evt, 'zip')}\n        defaultValue=\"123456789\"\n      />\n      <ControlledCurrencyField />\n    </div>\n  );\n};\n\nReactDOM.render(<Example />, document.getElementById('js-example'));","reactExampleEntry":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/TextField/Mask.example.jsx","parentReference":"components.masked-field"}],"cmsds":"https://design.cms.gov/components/masked-field","parentReference":"components"};
