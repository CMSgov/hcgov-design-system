      window.page = {"header":"Vertical navigation","description":"<p>Hierarchical, vertical navigation.</p>","reference":"components.vertical-nav","referenceNumber":"1.23","referenceURI":"components/vertical-nav","weight":0,"colors":[],"markup":"<ul class=\"ds-c-vertical-nav\">\n  <li class=\"ds-c-vertical-nav__item\">\n    <a class=\"ds-c-vertical-nav__label\" href=\"javascript:void(0);\">\n      Parent link\n    </a>\n  </li>\n  <li class=\"ds-c-vertical-nav__item\">\n    <button\n      class=\"ds-c-vertical-nav__label ds-c-vertical-nav__label--current ds-c-vertical-nav__label--parent\"\n      title=\"Collapse sub-navigation\"\n      aria-expanded=\"true\"\n    >\n      Current page\n    </button>\n    <ul class=\"ds-c-vertical-nav__subnav\">\n      <li class=\"ds-c-vertical-nav__item\">\n        <a class=\"ds-c-vertical-nav__label\" href=\"javascript:void(0);\">\n          Child link\n        </a>\n      </li>\n      <li class=\"ds-c-vertical-nav__item\">\n        <button\n          class=\"ds-c-vertical-nav__label ds-c-vertical-nav__label--current ds-c-vertical-nav__label--parent\"\n          title=\"Collapse sub-navigation\"\n          aria-expanded=\"true\"\n        >\n          Child link\n        </button>\n        <ul class=\"ds-c-vertical-nav__subnav\">\n          <li class=\"ds-c-vertical-nav__item\">\n            <a class=\"ds-c-vertical-nav__label\" href=\"javascript:void(0);\">\n              Grandchild link\n            </a>\n          </li>\n          <li class=\"ds-c-vertical-nav__item\">\n            <a\n              class=\"ds-c-vertical-nav__label ds-c-vertical-nav__label--current\"\n              href=\"javascript:void(0);\"\n            >\n              Grandchild link\n            </a>\n          </li>\n        </ul>\n      </li>\n      <li class=\"ds-c-vertical-nav__item\">\n        <a class=\"ds-c-vertical-nav__label\" href=\"javascript:void(0);\">\n          Child link\n        </a>\n      </li>\n    </ul>\n  </li>\n  <li class=\"ds-c-vertical-nav__item\">\n    <a class=\"ds-c-vertical-nav__label\" href=\"javascript:void(0);\">\n      Parent link\n    </a>\n  </li>\n</ul>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/VerticalNav/_VerticalNav.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/VerticalNav/_VerticalNav.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"<code>&#x3C;VerticalNav&#x3E;</code>","description":"<p>A <code>VerticalNav</code> component accepts list items as a JSON object and includes additional functionality like collapsible nested menus.</p>","reference":"components.vertical-nav.VerticalNav","referenceNumber":"1.23.2","referenceURI":"components/vertical-nav/VerticalNav","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/VerticalNav/_VerticalNav.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/VerticalNav/_VerticalNav.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactExample":"VerticalNav.example.jsx","reactProps":"VerticalNav.jsx","cmsds":"https://design.cms.gov/components/vertical-nav/VerticalNav","reactComponentProps":{"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root element</p>\n"},"collapsed":{"type":{"name":"bool"},"required":false,"description":"<p>Whether or not the menu is in a collapsed state</p>\n","defaultValue":{"value":"false","computed":false}},"component":{"type":{"name":"union","value":[{"name":"element"},{"name":"elementType"},{"name":"func"}]},"required":false,"description":"<p>When provided, this will render the passed in component for all <code>VerticalNavItem</code>s. This is useful when\nintegrating with React Router&#39;s <code>&lt;Link&gt;</code> or using your own custom component.\nIf more specific control is needed, each <code>VerticalNavItem</code> object also accepts a <code>component</code> prop.</p>\n"},"selectedId":{"type":{"name":"string"},"required":false,"description":"<p>The <code>id</code> of the selected <code>VerticalNavItem</code>. This will also set the\n<code>selected</code> prop on the item&#39;s parents.</p>\n"},"id":{"type":{"name":"string"},"required":false,"description":""},"items":{"type":{"name":"arrayOf","value":{"name":"custom","raw":"PropTypes.shape"}},"required":true,"description":"<p>An array of <a href=\"/hcgov-design-system/components/vertical-nav/#components.vertical-nav.VerticalNavItem\"><code>VerticalNavItem</code></a> data objects</p>\n"},"nested":{"type":{"name":"bool"},"required":false,"description":"<p>Indicates this list is nested within another nav item.</p>\n"},"onLinkClick":{"type":{"name":"func"},"required":false,"description":"<p>Called when one of the nav links is clicked, with the following arguments:\n<a href=\"https://facebook.github.io/react/docs/events.html\"><code>SyntheticEvent</code></a>,\n<code>id</code>, <code>url</code></p>\n"}},"reactComponentPath":"design-system/src/components/VerticalNav/VerticalNav.jsx","reactExampleSource":"// Mock react-router example\nconst Link = ({ className, ...props }) => (\n  // <Link to={props.href} {...props}>{props.children}</Link>\n  <a className={classNames(className, 'special-link')} {...props}>\n    {props.children}\n  </a>\n);\nLink.propTypes = { children: PropTypes.node };\n\nReactDOM.render(\n  <VerticalNav\n    selectedId=\"team\"\n    items={[\n      {\n        label: 'Parent link',\n        url: 'javascript:void(0);',\n        id: 'parentlink1',\n      },\n      {\n        label: 'Current page',\n        selected: true,\n        items: [\n          {\n            id: 'childlink1',\n            label: 'Child link',\n            url: 'javascript:void(0);',\n          },\n          {\n            label: 'Child link',\n            selected: true,\n            component: Link,\n            items: [\n              {\n                id: 'grandchildlink1',\n                label: 'Grandchild link',\n                url: 'javascript:void(0);',\n              },\n              {\n                id: 'grandchildlink2',\n                label: 'Grandchild link',\n                url: 'javascript:void(0);',\n                selected: true,\n              },\n            ],\n          },\n          {\n            id: 'childlink3',\n            label: 'Child link',\n            url: 'javascript:void(0);',\n          },\n        ],\n      },\n      {\n        label: 'Parent link',\n        url: 'javascript:void(0);',\n        id: 'parentlink2',\n      },\n    ]}\n  />,\n  document.getElementById('js-example')\n);","reactExampleEntry":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/VerticalNav/VerticalNav.example.jsx","parentReference":"components.vertical-nav"},{"header":"<code>&#x3C;VerticalNavItem&#x3E;</code>","description":"","reference":"components.vertical-nav.VerticalNavItem","referenceNumber":"1.23.3","referenceURI":"components/vertical-nav/VerticalNavItem","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/VerticalNav/_VerticalNav.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/VerticalNav/_VerticalNav.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactProps":"VerticalNavItem.jsx","cmsds":"https://design.cms.gov/components/vertical-nav/VerticalNavItem","reactComponentProps":{"_selectedId":{"type":{"name":"string"},"required":false,"description":"<p>@hide-prop This gets passed through from the parent VerticalNav to a nested VerticalNav</p>\n"},"ariaCollapsedStateButtonLabel":{"type":{"name":"string"},"required":false,"description":"<p>Aria label for the toggle button when the sub-navigation is collapsed</p>\n","defaultValue":{"value":"'Expand sub-navigation'","computed":false}},"ariaExpandedStateButtonLabel":{"type":{"name":"string"},"required":false,"description":"<p>Aria label for the toggle button when the sub-navigation is expanded</p>\n","defaultValue":{"value":"'Collapse sub-navigation'","computed":false}},"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root element</p>\n"},"component":{"type":{"name":"union","value":[{"name":"element"},{"name":"elementType"},{"name":"func"}]},"required":false,"description":"<p>When provided, this will render the passed in component. This is useful when\nintegrating with React Router&#39;s <code>&lt;Link&gt;</code> or using your own custom component.</p>\n"},"defaultCollapsed":{"type":{"name":"bool"},"required":false,"description":"<p>Whether or not the item&#39;s sub-navigation is in a collapsed state by default</p>\n","defaultValue":{"value":"false","computed":false}},"onClick":{"type":{"name":"func"},"required":false,"description":"<p>Called when the link is clicked, with the following arguments:\n<a href=\"https://facebook.github.io/react/docs/events.html\"><code>SyntheticEvent</code></a>,\n<code>id</code>, <code>url</code>.</p>\n<p>This takes precedence over the <code>VerticalNav</code> <code>onLinkClick</code> prop</p>\n"},"onSubnavToggle":{"type":{"name":"func"},"required":false,"description":"<p>Called when this item&#39;s subnav is collapsed or expanded, with the\nfollowing arguments: <code>id</code>, <code>collapsed</code></p>\n"},"id":{"type":{"name":"string"},"required":false,"description":"<p>Optional identifier. This can be handy if you&#39;re passing in an\n<code>onClick</code> handler. A unique ID will be generated if one isn&#39;t provided.</p>\n"},"items":{"type":{"name":"arrayOf","value":{"name":"custom","raw":"PropTypes.shape"}},"required":false,"description":"<p>An array of nested <code>VerticalNavItem</code> data objects to be rendered in a\nsub-navigation list.</p>\n"},"label":{"type":{"name":"node"},"required":true,"description":"<p>Text to render for this nav item</p>\n"},"url":{"type":{"name":"string"},"required":false,"description":"<p>A URL to navigate to if this item is a link</p>\n"},"selected":{"type":{"name":"bool"},"required":false,"description":"<p>If this item is currently selected</p>\n"}},"reactComponentPath":"design-system/src/components/VerticalNav/VerticalNavItem.jsx","parentReference":"components.vertical-nav"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>To display a navigational hierarchy with one to three levels.</li>\n<li>To display the “sub-navigation” within a section of the website.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>If the site has fewer than five pages, consider organizing the page without a navigational hierarchy.</li>\n<li>If your page already has a horizontal and vertical navigation bar, consider ways to simplify your navigation system.</li>\n<li>If your content is within a frame or sub-area of a page, consider ways to simplify your navigation system.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Indicate where a user is within the navigational hierarchy. Use the <code>.ds-c-vertical-nav__label--current</code> modifier to show users which page they have navigated to.</li>\n<li>Keep the navigation links short and follow sentence case. They can be shorter derivatives of page titles themselves.</li>\n<li>If the navigation hierarchy is too long, users may miss items at the bottom. If it’s too deep, users may miss items that require too many clicks. Usability test to find the right balance between breadth and depth.</li>\n</ul>\n<h3>Accessibility</h3>\n<ul>\n<li>Users should be able to tab through each link.</li>\n<li>If you have nested menus that are collapsible, ensure the toggle button has its <code>aria-controls</code> and <code>aria-expanded</code> attributes set. This is done automatically for you\nif you're using the React components.</li>\n<li>If your navigation list is longer than 3 items, consider using a skip navigation link. This allows screen reader and keyboard users to skip to the main content area(s).</li>\n<li>If a skip navigation link is not an option, consider using:\n<ul>\n<li>A valid, descriptive page header</li>\n<li>Landmark regions like <code>&lt;header&gt;</code>, <code>&lt;nav&gt;</code>, <code>&lt;main&gt;</code>, <code>&lt;aside&gt;</code>, <code>&lt;footer&gt;</code></li>\n<li>A <code>role</code> attribute like <code>&lt;div role=&quot;navigation&quot;&gt;</code></li>\n</ul>\n</li>\n</ul>\n<h3>Related patterns</h3>\n<ul>\n<li><a href=\"/hcgov-design-system/components/tabs\">Tabs</a></li>\n</ul>\n<h3>Learn more</h3>\n<ul>\n<li><a href=\"https://content-guide.18f.gov/capitalization/#headings\">18F Content Guide - Heading capitalization</a></li>\n<li><a href=\"https://content-guide.18f.gov/headings-and-titles/\">18F Content Guide - Headings and titles</a></li>\n</ul>","reference":"components.vertical-nav.guidance","referenceNumber":"1.23.1","referenceURI":"components/vertical-nav/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/VerticalNav/_VerticalNav.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/VerticalNav/_VerticalNav.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/vertical-nav/guidance","parentReference":"components.vertical-nav"}],"uswds":"https://designsystem.digital.gov/components/sidenav/","markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/VerticalNav/verticalnav.example.html","cmsds":"https://design.cms.gov/components/vertical-nav","parentReference":"components"};
