">/</span>\n        <div class=\"ds-l-col--auto\">\n          <label class=\"ds-c-label ds-c-datefield__label\" for=\"year\"><span>Year</span></label>\n          <input\n            class=\"ds-c-field ds-c-field--error ds-c-field--inverse ds-c-field--year\"\n            type=\"text\"\n            inputmode=\"numeric\"\n            pattern=\"[0-9]*\"\n            id=\"year-2\"\n            name=\"birthdate[year]\"\n            autocomplete=\"bday-year\"\n            aria-describedby=\"datefield_label_2\"\n            value=\"2050\"\n          />\n        </div>\n      </div>\n    </fieldset>\n  </div>\n</div>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/DateField/_DateField.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/DateField/_DateField.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"<code>&#x3C;DateField&#x3E;</code>","description":"","reference":"components.date-field.react","referenceNumber":"1.6.2","referenceURI":"components/date-field/react","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/DateField/_DateField.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/DateField/_DateField.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactExample":"DateField.example.jsx","reactProps":"DateField.jsx","cmsds":"https://design.cms.gov/components/date-field/react","reactComponentProps":{"autoComplete":{"type":{"name":"bool"},"required":false,"description":"<p>Adds <code>autocomplete</code> attributes <code>bday-day</code>, <code>bday-month</code> and <code>bday-year</code> to the corresponding <code>&lt;DateField&gt;</code> inputs</p>\n"},"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root fieldset element</p>\n"},"dateFormatter":{"type":{"name":"func"},"required":false,"description":"<p>Optional method to format the <code>input</code> field values. If this\nmethod is provided, the returned value will be passed as a second argument\nto the <code>onBlur</code> and <code>onChange</code> callbacks. This method receives an object as\nits only argument, in the shape of: <code>{ day, month, year }</code></p>\n<p>By default <code>dateFormatter</code> will be set to the <code>defaultDateFormatter</code> function, which prevents days/months more than 2 digits &amp; years more than 4 digits.</p>\n","defaultValue":{"value":"(dateObject) => standardLengthFormatter(dateObject)","computed":false}},"disabled":{"type":{"name":"bool"},"required":false,"description":"<p>Disables all three input fields.</p>\n"},"errorMessage":{"type":{"name":"node"},"required":false,"description":""},"errorMessageClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the error message</p>\n"},"errorPlacement":{"type":{"name":"enum","value":[{"value":"'top'","computed":false},{"value":"'bottom'","computed":false}]},"required":false,"description":"<p>Location of the error message relative to the field input</p>\n"},"hint":{"type":{"name":"node"},"required":false,"description":"<p>Additional hint text to display above the individual month/day/year fields</p>\n","defaultValue":{"value":"'For example: 4 / 28 / 1986'","computed":false}},"inversed":{"type":{"name":"bool"},"required":false,"description":"<p>Applies the &quot;inverse&quot; UI theme</p>\n"},"label":{"type":{"name":"node"},"required":false,"description":"<p>The primary label, rendered above the individual month/day/year fields</p>\n","defaultValue":{"value":"'Date'","computed":false}},"labelId":{"type":{"name":"string"},"required":false,"description":"<p>A unique ID to be used for the DateField label. If one isn&#39;t provided, a unique ID will be generated.</p>\n"},"requirementLabel":{"type":{"name":"node"},"required":false,"description":"<p>Text showing the requirement (&quot;Required&quot;, &quot;Optional&quot;, etc.). See <a href=\"/hcgov-design-system/guidelines/forms/#required-and-optional-fields\">Required and Optional Fields</a>.</p>\n"},"onBlur":{"type":{"name":"func"},"required":false,"description":"<p>Called anytime any date input is blurred</p>\n"},"onComponentBlur":{"type":{"name":"func"},"required":false,"description":"<p>Called when any date input is blurred and the focus does not land on one\nof the other date inputs inside this component (i.e., when the whole\ncomponent loses focus)</p>\n"},"onChange":{"type":{"name":"func"},"required":false,"description":"<p>Called anytime any date input is changed</p>\n"},"dayLabel":{"type":{"name":"node"},"required":false,"description":"<p>Label for the day field</p>\n","defaultValue":{"value":"'Day'","computed":false}},"dayName":{"type":{"name":"string"},"required":false,"description":"<p><code>name</code> for the day <code>input</code> field</p>\n","defaultValue":{"value":"'day'","computed":false}},"dayDefaultValue":{"type":{"name":"union","value":[{"name":"string"},{"name":"number"}]},"required":false,"description":"<p>Initial value for the day <code>input</code> field. Use this for an uncontrolled\ncomponent; otherwise, use the <code>dayValue</code> property.</p>\n"},"dayFieldRef":{"type":{"name":"func"},"required":false,"description":"<p>Access a reference to the day <code>input</code></p>\n"},"dayInvalid":{"type":{"name":"bool"},"required":false,"description":"<p>Apply error styling to the day <code>input</code></p>\n"},"dayValue":{"type":{"name":"union","value":[{"name":"string"},{"name":"number"}]},"required":false,"description":"<p>Sets the day input&#39;s <code>value</code>. Use this in combination with <code>onChange</code>\nfor a controlled component; otherwise, set <code>dayDefaultValue</code>.</p>\n"},"monthLabel":{"type":{"name":"node"},"required":false,"description":"<p>Label for the month field</p>\n","defaultValue":{"value":"'Month'","computed":false}},"monthName":{"type":{"name":"string"},"required":false,"description":"<p><code>name</code> for the month <code>input</code> field</p>\n","defaultValue":{"value":"'month'","computed":false}},"monthDefaultValue":{"type":{"name":"union","value":[{"name":"string"},{"name":"number"}]},"required":false,"description":"<p>Initial value for the month <code>input</code> field. Use this for an uncontrolled\ncomponent; otherwise, use the <code>monthValue</code> property.</p>\n"},"monthFieldRef":{"type":{"name":"func"},"required":false,"description":"<p>Access a reference to the month <code>input</code></p>\n"},"monthInvalid":{"type":{"name":"bool"},"required":false,"description":"<p>Apply error styling to the month <code>input</code></p>\n"},"monthValue":{"type":{"name":"union","value":[{"name":"string"},{"name":"number"}]},"required":false,"description":"<p>Sets the month input&#39;s <code>value</code>. Use this in combination with <code>onChange</code>\nfor a controlled component; otherwise, set <code>monthDefaultValue</code>.</p>\n"},"yearDefaultValue":{"type":{"name":"union","value":[{"name":"string"},{"name":"number"}]},"required":false,"description":"<p>Initial value for the year <code>input</code> field. Use this for an uncontrolled\ncomponent; otherwise, use the <code>yearValue</code> property.</p>\n"},"yearFieldRef":{"type":{"name":"func"},"required":false,"description":"<p>Access a reference to the year <code>input</code></p>\n"},"yearInvalid":{"type":{"name":"bool"},"required":false,"description":"<p>Apply error styling to the year <code>input</code></p>\n"},"yearLabel":{"type":{"name":"node"},"required":false,"description":"<p>Label for the year <code>input</code> field</p>\n","defaultValue":{"value":"'Year'","computed":false}},"yearName":{"type":{"name":"string"},"required":false,"description":"<p><code>name</code> for the year field</p>\n","defaultValue":{"value":"'year'","computed":false}},"yearValue":{"type":{"name":"union","value":[{"name":"string"},{"name":"number"}]},"required":false,"description":"<p>Sets the year input&#39;s <code>value</code>. Use this in combination with <code>onChange</code>\nfor a controlled component; otherwise, set <code>yearDefaultValue</code>.</p>\n"}},"reactComponentPath":"design-system/src/components/DateField/DateField.jsx","reactExampleSource":"class ControlledDateField extends React.PureComponent {\n  constructor(props) {\n    super(props);\n    this.state = {\n      day: '10',\n      month: '1',\n      year: '2000',\n    };\n  }\n\n  render() {\n    return (\n      <DateField\n        label={\n          <span>\n            Controlled example using <code>dateFormatter</code>\n          </span>\n        }\n        hint=\"Try to enter a date with invalid number of digits\"\n        monthValue={this.state.month}\n        dayValue={this.state.day}\n        yearValue={this.state.year}\n        onChange={(e, dateObject) => this.setState(dateObject)}\n      />\n    );\n  }\n}\n\nReactDOM.render(\n  <div className=\"example--wrapper\">\n    <DateField\n      label=\"Date of birth\"\n      errorMessage=\"Please enter a year in the past\"\n      monthDefaultValue=\"10\"\n      dayDefaultValue=\"31\"\n      yearDefaultValue=\"2050\"\n      yearInvalid\n    />\n    <ControlledDateField />\n    <div className=\"example--wrapper example--inverse\">\n      <DateField\n        label=\"Inverse example\"\n        errorMessage=\"Please enter a year in the past\"\n        monthDefaultValue=\"10\"\n        dayDefaultValue=\"31\"\n        yearDefaultValue=\"2050\"\n        yearInvalid\n        inversed\n      />\n    </div>\n  </div>,\n  document.getElementById('js-example')\n);","reactExampleEntry":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/DateField/DateField.example.jsx","parentReference":"components.date-field"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>Use this format for most dates, particularly memorized dates.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>If users are trying to schedule something, a calendar picker might make more sense. Be sure to also provide an option for text entry as well.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Ensure you've <a href=\"/hcgov-design-system/startup/installation\">installed both the Core package and Layout package</a></li>\n<li>Allow users to enter the date as flexibly as possible, for example, allowing <code>1</code> as well as <code>01</code> for a month input.</li>\n<li>Be sure each field is properly labeled â€” some countries enter dates in day, month, year order.</li>\n<li>It may be tempting to switch all or some of these text fields to drop downs, but these tend to be more difficult to use than text boxes.</li>\n</ul>\n<h3>Accessibility</h3>\n<ul>\n<li>These text fields should follow the <a href=\"/hcgov-design-system/components/text-field/#guidance\">accessibility guidelines for all text inputs</a>.</li>\n<li>Do not use JavaScript to auto advance the focus from one field to the next. This makes it difficult for keyboard-only users to navigate and correct mistakes.</li>\n</ul>\n<h3>Related patterns</h3>\n<ul>\n<li><a href=\"/hcgov-design-system/components/text-field/\">Text field</a></li>\n<li><a href=\"/hcgov-design-system/utilities/grid/\">Grid</a></li>\n</ul>","reference":"components.date-field.guidance","referenceNumber":"1.6.1","referenceURI":"components/date-field/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/DateField/_DateField.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/DateField/_DateField.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/date-field/guidance","parentReference":"components.date-field"}],"uswds":"https://designsystem.digital.gov/components/form-controls/#date-input","markupPath":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/DateField/datefield.example.html","cmsds":"https://design.cms.gov/components/date-field","parentReference":"components"};
