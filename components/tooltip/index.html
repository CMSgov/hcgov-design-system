      window.page = {"header":"Tooltip","description":"<p>Tooltips provide additional information upon hover, focus or click. The information should be contextual, useful, and nonessential information.</p>","reference":"components.tooltip","referenceNumber":"1.21","referenceURI":"components/tooltip","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Tooltip/_Tooltip.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Tooltip/_Tooltip.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"<code>&#x3C;Tooltip&#x3E;</code>","description":"<p>The <code>Tooltip</code> component can render a variety of content ranging from short descriptive text, to paragraphs with links, or more complex interactive popovers.</p>\n<p>The component provides a variety of props to configure tooltip behavior for these different use cases (i.e. <code>interactive</code>, <code>dialog</code>), and to customize styling (i.e. <code>offset</code>, <code>maxWidth</code>, <code>className</code>). The element that triggers a <code>Tooltip</code> can also be fully customized via props (i.e. <code>triggerComponent</code>, <code>triggerContent</code>).</p>\n<p>This component makes use of <a href=\"https://popper.js.org/docs/v2/\"><code>@popperjs/core</code></a> for tooltip positioning, <a href=\"https://github.com/focus-trap/focus-trap-react#readme\"><code>focus-trap-react</code></a> for trapping focus in Tooltip Dialogs, and <a href=\"http://reactcommunity.org/react-transition-group/css-transition\"><code>react-transition-group</code></a> for animations.</p>","reference":"components.tooltip.tooltip","referenceNumber":"1.21.2","referenceURI":"components/tooltip/tooltip","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Tooltip/_Tooltip.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Tooltip/_Tooltip.docs.scs  for space-constrained UI. Explore other options for keeping content visible without a tooltip.</li>\n</ul>\n<h2>When to consider alternatives</h2>\n<ul>\n<li>Don’t hide information necessary for completing a task behind a tooltip interaction.</li>\n<li>Tooltips are microcopy and should be brief. Don't use a tooltip if you need a lot of text.</li>\n<li>Don’t use a tooltip when its content is repetitive or if usability is obvious.</li>\n<li>If content can fit outside a tooltip, don't use a tooltip.</li>\n</ul>\n<h3>Customization</h3>\n<p>The following Sass variables can be overridden to theme choice fields:</p>\n<ul>\n<li><code>$tooltip-icon-size</code></li>\n<li><code>$tooltip-arrow-size</code></li>\n<li><code>$tooltip-plus-border-size</code></li>\n<li><code>$tooltip-border-radius</code></li>\n<li><code>$tooltip-color</code></li>\n<li><code>$tooltip-background-color</code></li>\n<li><code>$tooltip-color-inverse</code></li>\n<li><code>$tooltip-background-color-inverse</code></li>\n</ul>","reference":"components.tooltip.guidance","referenceNumber":"1.21.1","referenceURI":"components/tooltip/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Tooltip/_Tooltip.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Tooltip/_Tooltip.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/tooltip/guidance","parentReference":"components.tooltip"}],"status":"Draft","cmsds":"https://design.cms.gov/components/tooltip","parentReference":"components"};
