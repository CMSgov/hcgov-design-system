      window.page = {"header":"Footer","description":"","reference":"patterns.footer","referenceNumber":"2.2","referenceURI":"patterns/footer","weight":0,"colors":[],"markup":"","source":{"filename":"docs/src/pages/patterns/Footer/Footer.docs.scss","path":"docs/src/pages/patterns/Footer/Footer.docs.scss"},"depth":2,"modifiers":[],"sections":[],"reactExample":"Footer.example.jsx","reactProps":"Footer.jsx","responsive":true,"reactComponentProps":{"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root <code>&lt;footer&gt;</code> element.</p>\n"},"initialLanguage":{"type":{"name":"enum","value":[{"value":"'en'","computed":false},{"value":"'es'","computed":false}]},"required":false,"description":"<p>The language the footer will render as.</p>\n","defaultValue":{"value":"'en'","computed":false}},"primaryDomain":{"type":{"name":"string"},"required":false,"description":"<p>The primary, or root domain where the majority of footer links should be\nhosted.  By default, links render with relative paths, but providing this\nprop will force all links to render with absolute paths based on the\nprovided string. The string should include the protocol (<code>http://</code> or\n<code>https://</code>) and the domain only, with no trailing slash. For example, if\nthe provided string is <code>https://test.healthcare.gov</code>, the topics link will\nrender as <code>https://test.healthcare.gov/topics</code> instead of just <code>/topics</code>.\nNote that this is only really necessary if your application is hosted on a\nsubdomain, such as <code>https://localhelp.healthcare.gov</code>, where relative links\nwould direct the user to the wrong location, e.g. the link to <code>/topics</code>\nwould incorrectly direct the user to\n<code>https://localhelp.healthcare.gov/topics</code> when it should direct the user to\n<code>https://healthcare.gov/topics</code>.</p>\n"}},"reactComponentPath":"src/components/Footer/Footer.jsx","reactExampleSource":"class FooterExample extends React.PureComponent {\n  constructor() {\n    super();\n    this.url = new URL(window.location.href, true);\n    this.locale = this.url.query.locale || 'en';\n  }\n\n  changeExample(params) {\n    const query = Object.assign({}, this.url.query);\n\n    // Reload the example to force it to reset its variation\n    Object.getOwnPropertyNames(params).forEach((name) => {\n      query[name] = params[name];\n    });\n\n    this.url.set('query', query);\n    window.location = this.url.toString();\n  }\n\n  renderFooterToggles() {\n    const locales = {\n      en: 'English',\n      es: 'Espa√±ol',\n    };\n\n    return (\n      <div className=\"ds-u-margin-top--4\">\n        <h2 className=\"ds-h6\">Change language</h2>\n        {Object.getOwnPropertyNames(locales).map((name) => (\n          <button\n            disabled={this.locale === name}\n            key={name}\n            onClick={() => this.changeExample({ locale: name })}\n          >\n            {locales[name]}\n          </button>\n        ))}\n      </div>\n    );\n  }\n\n  render() {\n    return (\n      <div>\n        <Footer initialLanguage={this.locale} />\n        {this.renderFooterToggles()}\n      </div>\n    );\n  }\n}\n\nReactDOM.render(<FooterExample />, document.getElementById('js-example'));","reactExampleEntry":"/Users/bernard/Documents/git/hcgov-design-system/docs/src/pages/patterns/Footer/Footer.example.jsx","parentReference":"patterns"};
