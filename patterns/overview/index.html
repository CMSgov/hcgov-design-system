      window.page = {"depth":2,"label":"Overview","header":"Patterns","description":"<p>Patterns are solutions and researched best practices that solve recurring user interface design problems:</p>\n<ul>\n<li>How do you build complex, multi-part web forms?</li>\n<li>How do you provide navigational context?</li>\n<li>How do you handle progressive disclosure?</li>\n</ul>\n<h2 id=\"how-are-they-different-from-components-\">How are they different from components?</h2>\n<p>A pattern is more than the sum of its parts. Patterns are solutions, whereas a component can be considered a UI chunk. Patterns consist of design, content strategy, reusable components, and accessibility put together to solve common problems.</p>\n<p>Components can be considered concrete, a finite list: buttons, accordions, tables, etc. Patterns might be unique to a site or an application and may evolve with changes in technology or after competitive analysis.</p>\n","markup":"","reference":"patterns.overview","referenceURI":"patterns/overview","source":{"path":"node_modules/@cmsgov/design-system-docs/src/pages/patterns/overview.md"},"weight":-1,"cmsds":"https://design.cms.gov/patterns/overview","parentReference":"patterns","sections":[]};
