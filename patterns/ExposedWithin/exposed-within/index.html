      window.page = {"depth":3,"label":"Exposed within","header":"Exposed within","description":"<p>The &quot;Exposed within&quot; pattern is a way to progressively reveal an additional question only when it is relevant to the user.</p>\n<div class=\"ds-c-alert\">\n  <div class=\"ds-c-alert__body\">\n    This is an experimental pattern that we are trying out as part of App 3. Feedback is welcome!\n  </div>\n</div>\n","markup":"","reference":"patterns.ExposedWithin/exposed-within","referenceURI":"patterns/ExposedWithin/exposed-within","source":{"path":"docs/src/pages/patterns/ExposedWithin/exposed-within.md"},"weight":0,"sections":[{"depth":4,"header":"---","description":"<h2 id=\"guidance\">Guidance</h2>\n<ul>\n<li>Only expose one piece of information. If you need to ask for more than one thing, do so below the original question or on a separate screen.</li>\n<li>Limit to one level of nesting</li>\n<li>Be careful using this pattern with checkboxes. Exposing too many nested fields within a fieldset may be disorienting to users.</li>\n</ul>\n<h2 id=\"learn-more\">Learn more</h2>\n<p>Some research on this pattern was mentioned in <a href=\"http://rosenfeldmedia.com/books/web-form-design/\">Web Form Design</a>, by Luke Wroblewski:</p>\n<blockquote>\n<p>The “expose within radio buttons” method also hid irrelevant form inputs from people until they needed them. This meant it was easy on the eyes and completed quite quickly. In fact, this was the fastest solution we tested and had the lowest number of average fixations.</p>\n</blockquote>\n<blockquote>\n<p>If the number of selection-dependent inputs is substantial, this method breaks down quickly. The combination of page jumping and the movement of the initial set of options as the elements between them are revealed and hidden makes for a disorientating interaction that frequently has people questioning which user interface element triggers which set of options.</p>\n</blockquote>\n<p>This pattern is also largely based on <a href=\"http://govuk-elements.herokuapp.com/form-elements/#form-toggle-content\">the one suggested by GOV.uk</a> and <a href=\"http://coop-design-manual.herokuapp.com/styles/forms/form-patterns.html#progressive-reveals\">Co-op Design Manual</a>.</p>\n","reference":"patterns.ExposedWithin/exposed-within.guidance","referenceURI":"patterns/ExposedWithin/exposed-within/guidance"}],"status":"site package","reactExample":"ExposedWithin.example.jsx","reactExampleSource":"function Example() {\n  return (\n    // Setting a min-height for demo purposes only\n    <div style={{ minHeight: '250px' }}>\n      <Choice\n        name=\"preference\"\n        type=\"radio\"\n        value=\"phone\"\n        checkedChildren={\n          <div className=\"hc-c-inset\">\n            <TextField\n              labelClassName=\"ds-u-margin-top--0\"\n              label=\"Enter your phone number\"\n              name=\"phone\"\n            />\n          </div>\n        }\n      >\n        Phone\n      </Choice>\n      <Choice\n        name=\"preference\"\n        type=\"radio\"\n        value=\"value\"\n        checkedChildren={\n          <div className=\"hc-c-inset\">\n            <TextField\n              labelClassName=\"ds-u-margin-top--0\"\n              label=\"Enter your email address\"\n              name=\"email\"\n            />\n          </div>\n        }\n      >\n        Email\n      </Choice>\n    </div>\n  );\n}\n\nReactDOM.render(<Example />, document.getElementById('js-example'));","reactExampleEntry":"/Users/bernard/Documents/git/hcgov-design-system/docs/src/pages/patterns/ExposedWithin/ExposedWithin.example.jsx","parentReference":"patterns"};
