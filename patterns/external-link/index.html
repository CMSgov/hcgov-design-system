      window.page = {"header":"Third party external link","description":"<p>The Third party external link pattern is used to notify a user that the action they are taking will take them to a new external website.</p>","reference":"patterns.external-link","referenceNumber":"2.1","referenceURI":"patterns/external-link","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Dialog/_ThirdPartyLink.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Dialog/_ThirdPartyLink.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"<code>&#x3C;Dialog /&#x3E;</code>","description":"","reference":"patterns.external-link.react","referenceNumber":"2.1.1","referenceURI":"patterns/external-link/react","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Dialog/_ThirdPartyLink.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Dialog/_ThirdPartyLink.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactExample":"ThirdPartyLink.example.jsx","reactProps":"Dialog.jsx","cmsds":"https://design.cms.gov/patterns/external-link/react","reactComponentProps":{"alert":{"type":{"name":"bool"},"required":false,"description":"<p>If <code>true</code>, the modal will receive a role of <code>alertdialog</code>, instead of its\ndefault <code>dialog</code>. The <code>alertdialog</code> role should only be used when an\nalert, error, or warning occurs.</p>\n"},"applicationNode":{"type":{"name":"custom","raw":"function (props, propName, componentName) {\n  if (props[propName] && props[propName] instanceof Element === false) {\n    return new Error(\n      `Invalid prop \\`${propName}\\` supplied to \\`${componentName}\\`. Expected a DOM node. You may also be interested in the getApplicationNode prop`\n    );\n  }\n}"},"required":false,"description":"<p>Provide a <strong>DOM node</strong> which contains your page&#39;s content (which the modal should render\noutside of). When the modal is open this node will receive <code>aria-hidden=&quot;true&quot;</code>.\nThis can help screen readers understand what&#39;s going on.\nAlso see <code>getApplicationNode</code>.</p>\n"},"actions":{"type":{"name":"node"},"required":false,"description":"<p>Buttons or other HTML to be rendered in the &quot;actions&quot; bar\nat the bottom of the dialog.</p>\n"},"actionsClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the actions container.</p>\n"},"ariaCloseLabel":{"type":{"name":"string"},"required":false,"description":"<p>Aria label for the close button</p>\n","defaultValue":{"value":"'Close modal dialog'","computed":false}},"children":{"type":{"name":"node"},"required":true,"description":"<p>The modal&#39;s body content</p>\n"},"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root dialog element.</p>\n"},"closeButtonSize":{"type":{"name":"enum","value":[{"value":"'small'","computed":false},{"value":"'big'","computed":false}]},"required":false,"description":"<p>Size of the close button. See <a href=\"/hcgov-design-system/components/button/#components.button.react\">Button component</a></p>\n"},"closeButtonVariation":{"type":{"name":"string"},"required":false,"description":"<p>Variation string to be applied to close button component. See <a href=\"/hcgov-design-system/components/button/#components.button.react\">Button component</a></p>\n","defaultValue":{"value":"'transparent'","computed":false}},"closeText":{"type":{"name":"node"},"required":false,"description":"<p>For internationalization purposes, the text for the &quot;Close&quot; button must be\npassed in as a prop.</p>\n","defaultValue":{"value":"'Close'","computed":false}},"escapeExitDisabled":{"type":{"name":"bool"},"required":false,"description":"<p>Disable exiting the dialog when a user presses the Escape key.</p>\n","defaultValue":{"value":"false","computed":false}},"getApplicationNode":{"type":{"name":"func"},"required":false,"description":"<p>Same as <code>applicationNode</code>, but a function that returns the node instead of\nthe node itself. The function will not be called until after the component\nmounts, so it&#39;s safe to use browser globals and refer to DOM nodes within\nit (e.g. <code>document.getElementById(..)</code>)</p>\n"},"headerClassName":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the header, which wraps the heading and\nclose button.</p>\n"},"heading":{"type":{"name":"union","value":[{"name":"string"},{"name":"node"}]},"required":false,"description":"<p>The Dialog&#39;s heading, to be rendered in the header alongside the close button.</p>\n"},"onExit":{"type":{"name":"func"},"required":false,"description":"<p>A method to handle the state change of exiting (or deactivating)\nthe modal. It will be invoked when the user presses Escape, or clicks outside\nthe dialog (if <code>underlayClickExits=true</code>).</p>\n"},"size":{"type":{"name":"enum","value":[{"value":"'narrow'","computed":false},{"value":"'wide'","computed":false},{"value":"'full'","computed":false}]},"required":false,"description":""},"title":{"type":{"name":"union","value":[{"name":"string"},{"name":"node"}]},"required":false,"description":"<p>@hide-prop [Deprecated] This prop has been renamed to <code>heading</code>.</p>\n"},"underlayClickExits":{"type":{"name":"bool"},"required":false,"description":"<p>Enable exiting the dialog when a user clicks the underlay.</p>\n","defaultValue":{"value":"false","computed":false}}},"reactComponentPath":"design-system/src/components/Dialog/Dialog.jsx","reactExampleSource":"class Example extends React.PureComponent {\n  constructor(props) {\n    super(props);\n\n    this.state = {\n      showModal: false,\n    };\n  }\n\n  hideModal() {\n    this.setState({ showModal: false });\n  }\n\n  showModal() {\n    this.setState({ showModal: true });\n  }\n\n  render() {\n    return (\n      <div id=\"App\" style={{ minHeight: 300 }}>\n        <Button\n          href=\"#\"\n          className=\"ds-c-button--transparent ds-u-font-weight--normal\"\n          onClick={() => this.showModal()}\n        >\n          Link to external site\n        </Button>\n\n        {this.state.showModal && (\n          <Dialog\n            onExit={() => this.hideModal()}\n            getApplicationNode={() => document.getElementById('App')}\n            heading=\"You are leaving URL\"\n            actions={[\n              <Button\n                className=\"ds-c-button ds-c-button--primary\"\n                key=\"primary\"\n                href=\"https://cms.gov\"\n              >\n                OK\n              </Button>,\n              <Button\n                className=\"ds-c-button ds-c-button--transparent\"\n                key=\"cancel\"\n                onClick={() => this.hideModal()}\n              >\n                Cancel\n              </Button>,\n            ]}\n          >\n            You are leaving URL and connecting to a 3rd party site. Please click OK to continue or\n            CANCEL to stay on this site.\n          </Dialog>\n        )}\n      </div>\n    );\n  }\n}\n\nReactDOM.render(<Example />, document.getElementById('js-example'));","reactExampleEntry":"/Users/bernard/Documents/git/hcgov-design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/Dialog/ThirdPartyLink.example.jsx","parentReference":"patterns.external-link"}],"cmsds":"https://design.cms.gov/patterns/external-link","parentReference":"patterns"};
