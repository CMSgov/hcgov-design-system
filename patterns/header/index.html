    <script type="text/javascript">
      window.page = {"header":"Header","description":"<p>The HealthCare.gov header component varies depending on the user's state (ie. logged-in?) and context (ie. what page is this user on?).</p>","reference":"patterns.header","referenceNumber":"2.3","referenceURI":"patterns/header","weight":0,"colors":[],"markup":"","source":{"filename":"docs/src/pages/patterns/Header/Header.docs.scss","path":"docs/src/pages/patterns/Header/Header.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"<code>&#x3C;Header /&#x3E;</code>","description":"","reference":"patterns.header.react","referenceNumber":"2.3.1","referenceURI":"patterns/header/react","weight":0,"colors":[],"markup":"","source":{"filename":"docs/src/pages/patterns/Header/Header.docs.scss","path":"docs/src/pages/patterns/Header/Header.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactExample":"Header.example.jsx","reactProps":"Header.jsx","responsive":true,"reactComponentProps":{"className":{"type":{"name":"string"},"required":false,"description":"<p>Additional classes to be added to the root <code>&lt;header&gt;</code> element.</p>\n"},"inverse":{"type":{"name":"bool"},"required":false,"description":"<p>@hide-prop [Deprecated] Use inversed instead</p>\n","defaultValue":{"value":"true","computed":false}},"inversed":{"type":{"name":"bool"},"required":false,"description":"<p>Applies the inverse theme styling</p>\n","defaultValue":{"value":"true","computed":false}},"initialLanguage":{"type":{"name":"enum","value":[{"value":"'en'","computed":false},{"value":"'es'","computed":false}]},"required":false,"description":"<p>The language the header will render as.</p>\n","defaultValue":{"value":"'en'","computed":false}},"switchLocaleLink":{"type":{"name":"string"},"required":false,"description":"<p>For applications that handle their own locale switching. Overrides the\ndefault locale link. The link&#39;s label is still determined by the opposite\nof the <code>initialLanguage</code> provided, i.e. if <code>initialLanguage</code> is <code>en</code>,\nthe link&#39;s label will always be &quot;Español&quot;. This takes precedence over the\n<code>subpath</code> prop.</p>\n"},"loggedIn":{"type":{"name":"bool"},"required":false,"description":"<p>Indicate that a user is logged-in.</p>\n"},"firstName":{"type":{"name":"node"},"required":false,"description":"<p>For logged-in users, pass in their first name to display in the header</p>\n"},"subhead":{"type":{"name":"node"},"required":false,"description":"<p>For product headers, pass in the product name to display next to the logo.</p>\n"},"subpath":{"type":{"name":"string"},"required":false,"description":"<p>For applications hosted at paths other than the root <code>healthcare.gov</code>/\n<code>cuidadodesalud.gov</code>. This string will be appended to the end of the\nlanguage links so as to keep the user within the same part of the site\nwhen switching languages.</p>\n"},"primaryDomain":{"type":{"name":"string"},"required":false,"description":"<p>The primary, or root domain where the majority of header links should be\nhosted.  By default, links render with relative paths, but providing this\nprop will force all links to render with absolute paths based on the\nprovided string. The string should include the protocol (<code>http://</code> or\n<code>https://</code>) and the domain only, with no trailing slash. For example, if\nthe provided string is <code>https://test.healthcare.gov</code>, the login link will\nrender as <code>https://test.healthcare.gov/login</code> instead of just <code>/login</code>.\nNote that this is only really necessary if your application is hosted on a\nsubdomain, such as <code>https://localhelp.healthcare.gov</code>, where relative links\nwould direct the user to the wrong location, e.g. the link to <code>/login</code>\nwould incorrectly direct the user to\n<code>https://localhelp.healthcare.gov/login</code> when it should direct the user to\n<code>https://healthcare.gov/login</code>.</p>\n"},"skipNavHref":{"type":{"name":"string"},"required":false,"description":"<p>A URL hash used for the &quot;Skip to main content&quot; link. This is\ntypically the <code>id</code> of your &quot;main&quot; content area (ie. <code>#main</code>).</p>\n","defaultValue":{"value":"'#main'","computed":false}},"onSkipNavClick":{"type":{"name":"func"},"required":false,"description":"<p>An onClick handler used for the &quot;Skip to main content&quot; link. This can\nbe used in cases where one would need to manually set the focus on the\ncontent area (e.g. where hash routing is being used).</p>\n"},"deConsumer":{"type":{"name":"bool"},"required":false,"description":"<p>Indicates when a consumer is coming from a Direct Enrollment flow.\nThis will include additional messaging and modify some of the links.</p>\n"},"deBrokerName":{"type":{"name":"string"},"required":false,"description":"<p>Used in conjunction with <code>deConsumer</code>, the Direct Enrollment broker&#39;s\nname is used in some of the messaging displayed to the consumer.</p>\n"},"links":{"type":{"name":"arrayOf","value":{"name":"shape","value":{"href":{"name":"string","required":true},"label":{"name":"node","required":true},"onClick":{"name":"func","required":false}}}},"required":false,"description":"<p>Optionally pass in an array of link objects to override the default\nset of menu links. This may be useful if you need to customize the\nlinks on a page-by-page basis. To reference the default set of menu\nlinks, you can import the <code>defaultMenuLinks</code> method.</p>\n"}},"reactComponentPath":"src/components/Header/Header.jsx","reactExampleSource":"const variationChoices = [\n  { value: 'home', label: 'Home' },\n  { value: 'product', label: 'Product' },\n  { value: 'product-de', label: 'Product (DE)' },\n  { value: 'logged-in', label: 'Logged-in' },\n  { value: 'logged-in-de', label: 'Logged-in (DE)' },\n];\n\nconst localeChoices = [\n  { value: 'en', label: 'English' },\n  { value: 'es', label: 'Español' },\n];\n\nclass HeaderExample extends React.PureComponent {\n  constructor() {\n    super();\n\n    this.state = {\n      locale: 'en',\n      variation: 'logged-in',\n      inversed: true,\n    };\n  }\n\n  renderHeaderToggles() {\n    const { locale, variation, inversed } = this.state;\n\n    const variations = variationChoices.map((choice) => ({\n      ...choice,\n      checked: choice.value === variation,\n    }));\n    const locales = localeChoices.map((choice) => ({\n      ...choice,\n      checked: choice.value === locale,\n    }));\n\n    return (\n      <div className=\"ds-u-margin-top--4\">\n        <ChoiceList\n          label=\"Change variation\"\n          name=\"variation\"\n          choices={variations}\n          onChange={(event) => this.setState({ variation: event.target.value })}\n          type=\"radio\"\n        />\n        <ChoiceList\n          label=\"Change language\"\n          name=\"locale\"\n          choices={locales}\n          onChange={(event) => this.setState({ locale: event.target.value })}\n          type=\"radio\"\n        />\n\n        <fieldset className=\"ds-c-fieldset\">\n          <legend className=\"ds-c-label\">Change theme</legend>\n          <Choice\n            name=\"inversed\"\n            value=\"inversed\"\n            onChange={(event) =>\n              this.setState({ inversed: event.target.checked })\n            }\n            checked={inversed}\n            type=\"checkbox\"\n          >\n            Inverse header\n          </Choice>\n        </fieldset>\n      </div>\n    );\n  }\n\n  render() {\n    const { locale, variation, inversed } = this.state;\n    const headerProps = {\n      home: {},\n      product: { subhead: 'Tax Tools', subpath: 'tax-tool/' },\n      'product-de': {\n        subhead: 'Verify your identity',\n        deConsumer: true,\n        deBrokerName: 'Acme Co.',\n      },\n      'logged-in': { loggedIn: true, firstName: 'Maximiliano-Longname' },\n      'logged-in-de': {\n        loggedIn: true,\n        deConsumer: true,\n        deBrokerName: 'Acme Co.',\n      },\n    };\n    let wrapperClassNames = 'ds-u-padding--1';\n    if (!inversed) {\n      wrapperClassNames += ' ds-base--inverse';\n    }\n\n    return (\n      // Add min-height so the options don't get cut off when switching to product-de\n      <div style={{ minHeight: 679 }}>\n        <Header\n          {...headerProps[variation]}\n          initialLanguage={locale}\n          inversed={inversed}\n        />\n        <div className={wrapperClassNames}>{this.renderHeaderToggles()}</div>\n      </div>\n    );\n  }\n}\n\nReactDOM.render(<HeaderExample />, document.getElementById('js-example'));","reactExampleEntry":"/Users/bernard/Documents/git/hcgov-design-system/docs/src/pages/patterns/Header/Header.example.jsx","parentReference":"patterns.header"}],"parentReference":"patterns"};
