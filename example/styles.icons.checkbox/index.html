<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: styles.icons.checkbox</title>
  <link rel="stylesheet" href="/hcgov-design-system/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <div class="example--wrapper">
  <fieldset class="ds-c-fieldset">
    <legend class="ds-c-label"><span>Checkbox example</span></legend>
    <input
      class="ds-c-choice"
      id="checkbox-1"
      type="checkbox"
      name="checkbox-choices"
      value="checkbox-1"
      checked
    />
    <label for="checkbox-1">
      Checkbox 1
    </label>
  </fieldset>
  <fieldset class="ds-c-fieldset">
    <legend class="ds-c-label"><span>Radio example</span></legend>
    <input
      class="ds-c-choice"
      id="radio-1"
      type="radio"
      name="radio-choices"
      value="radio-1"
      checked
    />
    <label for="radio-1">
      Radio 1
    </label>
  </fieldset>
</div>

  <script type="text/javascript" src="/hcgov-design-system/example.js"></script>
</body>
</html>
