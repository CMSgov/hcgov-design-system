<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: components.list</title>
  <link rel="stylesheet" href="/hcgov-design-system/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <h2 class="ds-h6" id="unordered-list-id">Unordered list title</h2>
<ul class="ds-c-list" aria-labelledby="unordered-list-id">
  <li>List item 1</li>
  <li>List item 2</li>
</ul>
<h2 class="ds-h6" id="ordered-list-id">Ordered list title</h2>
<ol class="ds-c-list" aria-labelledby="ordered-list-id">
  <li>List item 1</li>
  <li>List item 2</li>
</ol>
<h2 class="ds-h6" id="unstyled-list-id">Unstyled list title</h2>
<ul class="ds-c-list ds-c-list--bare" aria-labelledby="unstyled-list-id">
  <li>List item 1</li>
  <li>List item 2</li>
</ul>

  <script type="text/javascript" src="/hcgov-design-system/example.js"></script>
</body>
</html>
