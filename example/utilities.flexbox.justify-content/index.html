<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: utilities.flexbox.justify-content</title>
  <link rel="stylesheet" href="/hcgov-design-system/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <section class="example--wrapper">
  
  <div>
    <code class="ds-u-margin-bottom--1">.ds-u-justify-content--start</code>
    <article
      class="ds-u-justify-content--start ds-u-display--flex ds-u-padding--1 ds-u-border--1"
    >
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">start</div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">start</div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">start</div>
    </article>
  </div>
  
  <div>
    <code class="ds-u-margin-bottom--1">.ds-u-justify-content--end</code>
    <article
      class="ds-u-justify-content--end ds-u-display--flex ds-u-padding--1 ds-u-border--1"
    >
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">end</div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">end</div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">end</div>
    </article>
  </div>
  
  <div>
    <code class="ds-u-margin-bottom--1">.ds-u-justify-content--center</code>
    <article
      class="ds-u-justify-content--center ds-u-display--flex ds-u-padding--1 ds-u-border--1"
    >
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">center</div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">center</div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">center</div>
    </article>
  </div>
  
  <div>
    <code class="ds-u-margin-bottom--1">.ds-u-justify-content--between</code>
    <article
      class="ds-u-justify-content--between ds-u-display--flex ds-u-padding--1 ds-u-border--1"
    >
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">between</div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">between</div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">between</div>
    </article>
  </div>
  
  <div>
    <code class="ds-u-margin-bottom--1">.ds-u-justify-content--around</code>
    <article
      class="ds-u-justify-content--around ds-u-display--flex ds-u-padding--1 ds-u-border--1"
    >
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">around</div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">around</div>
      <div class="preview__element ds-u-padding--1 ds-u-margin--1">around</div>
    </article>
  </div>
  
</section>

  <script type="text/javascript" src="/hcgov-design-system/example.js"></script>
</body>
</html>
