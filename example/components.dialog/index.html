<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: components.dialog</title>
  <link rel="stylesheet" href="/hcgov-design-system/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <div data-demo="This div is for demo purposes only" style="min-height: 300px;">
  <div class="ds-c-dialog-wrap" aria-labelledby="dialog-heading" role="dialog">
    <div class="ds-c-dialog" role="document">
      <header class="ds-c-dialog__header" role="banner">
        <h1 class="ds-h2" id="dialog-heading">Dialog heading</h1>
        <button
          class="ds-c-button ds-c-button--transparent ds-c-dialog__close"
          aria-label="Close modal dialog"
        >
          Close
        </button>
      </header>
      <main role="main">
        <p class="ds-text"><strong>Dialog body text. </strong>We the People of the United States, in Order to form a more perfect Union</p>
      </main>
      <aside class="ds-c-dialog__actions" role="complementary">
        <button class="ds-c-button ds-c-button--danger">Dialog action</button>
        <button class="ds-c-button ds-c-button--transparent">Cancel</button>
      </aside>
    </div>
  </div>
</div>

  <script type="text/javascript" src="/hcgov-design-system/example.js"></script>
</body>
</html>
